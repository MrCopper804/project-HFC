<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Admin - Master Controller</title>
    <style>
        :root { --admin: #ff0055; --bg: #000; --neon: #64ffda; --gold: #ffd700; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 10px; margin: 0; min-height: 100vh;
        }
        .box { 
            background: rgba(255,0,85,0.05); padding: 20px; border-radius: 20px; 
            border: 1px solid var(--admin); max-width: 500px; margin: 10px auto; 
            box-sizing: border-box;
        }
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; background: #111; 
            border: 1px solid #333; color: white; border-radius: 10px; 
            box-sizing: border-box; outline: none;
        }
        button { 
            width: 100%; padding: 14px; background: var(--admin); color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        button:active { transform: scale(0.98); }
        .reset-btn { background: #444; margin-top: 5px; font-size: 11px; padding: 10px; }
        .reset-btn:hover { background: var(--danger); }
        
        .table-container { 
            margin: 20px auto; max-width: 800px; overflow-x: auto; 
            background: #0a0a0a; border-radius: 15px; border: 1px solid #222; 
        }
        table { width: 100%; border-collapse: collapse; font-size: 11px; text-align: left; }
        th { background: #111; color: var(--neon); padding: 12px; border-bottom: 1px solid #222; }
        td { padding: 12px; border-bottom: 1px solid #111; color: #ccc; }
        .section-title { color: var(--gold); font-size: 14px; letter-spacing: 2px; text-align: center; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--admin); letter-spacing: 2px;">COMMAND CENTER</h2>
    
    <div class="box">
        <span class="section-title">AGENT MANAGEMENT</span>
        <input type="email" id="targetEmail" placeholder="Agent Email Address">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="giveXP" placeholder="+/- XP">
            <input type="number" id="giveCoins" placeholder="+/- Coins">
        </div>
        <select id="setRank">
            <option value="">-- Change Rank --</option>
            <option value="recruit">Recruit</option>
            <option value="agent">Agent</option>
            <option value="operative">Operative</option>
            <option value="specialist">Specialist</option>
            <option value="commander">Commander</option>
            <option value="legend">Legend</option>
        </select>
        <button id="execBtn">EXECUTE UPDATE</button>
        <button class="reset-btn" id="resetCooldownBtn">RESET WEEKLY COOLDOWN</button>
        <p id="status" style="text-align:center; font-size:12px; margin-top:10px;">System Ready</p>
    </div>

    <div class="box" style="border-color: var(--gold);">
        <span class="section-title">WEEKLY MISSION CONTROL</span>
        <textarea id="missionText" rows="3" placeholder="Enter Secret Text for Game 7..."></textarea>
        <button id="updateMissionBtn" style="background: var(--gold); color: #000;">UPDATE MISSION TEXT</button>
        <p id="missionStatus" style="text-align:center; font-size:12px; margin-top:10px;">Waiting...</p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>XP</th>
                    <th>Coins</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, increment, orderBy, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- RESET COOLDOWN LOGIC ---
        document.getElementById('resetCooldownBtn').onclick = async () => {
            const email = document.getElementById('targetEmail').value.trim().toLowerCase();
            const status = document.getElementById('status');
            if(!email) return alert("Enter Email first!");

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    await updateDoc(doc(db, "users", snap.docs[0].id), { 
                        lastWeeklyCrypt: 0 // Cooldown reset
                    });
                    status.innerText = "COOLDOWN RESET SUCCESSFUL";
                    status.style.color = "var(--neon)";
                } else { alert("User not found!"); }
            } catch (e) { console.error(e); }
        };

        // --- MISSION UPDATE LOGIC ---
        document.getElementById('updateMissionBtn').onclick = async () => {
            const text = document.getElementById('missionText').value.trim();
            if(!text) return;
            try {
                await setDoc(doc(db, "game_configs", "weekly_crypt"), {
                    secret_text: text,
                    last_updated: Date.now()
                });
                document.getElementById('missionStatus').innerText = "MISSION TEXT UPDATED!";
                document.getElementById('missionStatus').style.color = "var(--neon)";
                document.getElementById('missionText').value = "";
            } catch (e) { alert("Error updating mission"); }
        };

        // --- LIVE USER SYNC ---
        const tbody = document.getElementById('userTableBody');
        onSnapshot(query(collection(db, "users"), orderBy("score", "desc")), (snap) => {
            tbody.innerHTML = "";
            snap.forEach(u => {
                const d = u.data();
                tbody.innerHTML += `<tr><td style="color:#fff">${d.username || 'N/A'}</td><td>${d.email}</td><td style="color:var(--neon)">${d.score || 0}</td><td style="color:var(--gold)">${d.coins || 0}</td><td style="text-transform:uppercase; font-weight:bold;">${d.rank || 'recruit'}</td></tr>`;
            });
        });

        // --- GENERAL UPDATE LOGIC ---
        document.getElementById('execBtn').onclick = async () => {
            const email = document.getElementById('targetEmail').value.trim().toLowerCase();
            const xp = parseInt(document.getElementById('giveXP').value) || 0;
            const coins = parseInt(document.getElementById('giveCoins').value) || 0;
            const rank = document.getElementById('setRank').value;
            
            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    const upData = { score: increment(xp), coins: increment(coins) };
                    if(rank) upData.rank = rank;
                    await updateDoc(doc(db, "users", snap.docs[0].id), upData);
                    document.getElementById('status').innerText = "AGENT UPDATED";
                }
            } catch (e) { alert("Update failed"); }
        };
    </script>
</body>
</html>
