<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Admin - Control</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
        .box { max-width: 400px; margin: auto; border: 1px solid #ff0055; padding: 20px; border-radius: 15px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff0055; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ADMIN PANEL</h2>
    <div class="box">
        <input type="email" id="email" placeholder="User Email">
        <input type="number" id="xp" placeholder="Add XP">
        <input type="number" id="coins" placeholder="Add Coins">
        <button id="btn">UPDATE USER</button>
        <p id="msg"></p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const xp = parseInt(document.getElementById('xp').value) || 0;
            const coins = parseInt(document.getElementById('coins').value) || 0;
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                await updateDoc(doc(db, "users", snap.docs[0].id), { score: increment(xp), coins: increment(coins) });
                document.getElementById('msg').innerText = "Updated!";
            } else { document.getElementById('msg').innerText = "Not found!"; }
        };
    </script>
</body>
</html>
