<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Admin - Master Controller</title>
    <style>
        :root { --admin: #ff0055; --bg: #000; --neon: #64ffda; --gold: #ffd700; --danger: #ff4d4d; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 10px; margin: 0; min-height: 100vh;
        }
        .box { 
            background: rgba(255,0,85,0.05); padding: 20px; border-radius: 20px; 
            border: 1px solid var(--admin); max-width: 500px; margin: 10px auto; 
            box-sizing: border-box;
        }
        input, select { 
            width: 100%; padding: 12px; margin: 8px 0; background: #111; 
            border: 1px solid #333; color: white; border-radius: 10px; 
            box-sizing: border-box; outline: none;
        }
        button { 
            width: 100%; padding: 14px; background: var(--admin); color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .reset-btn { background: #333; font-size: 11px; padding: 10px; margin-top: 5px; border: 1px solid #444; }
        .reset-btn:hover { background: var(--danger); border-color: var(--danger); }
        
        .table-container { 
            margin: 20px auto; max-width: 900px; overflow-x: auto; 
            background: #0a0a0a; border-radius: 15px; border: 1px solid #222; 
        }
        table { width: 100%; border-collapse: collapse; font-size: 11px; text-align: left; }
        th { background: #111; color: var(--neon); padding: 12px; border-bottom: 1px solid #222; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #111; color: #ccc; }
        .section-title { color: var(--gold); font-size: 14px; letter-spacing: 2px; text-align: center; margin-bottom: 15px; display: block; font-weight: 900; }
        
        .req-card { background: #050505; border: 1px solid #222; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .req-info { font-size: 11px; line-height: 1.6; }
        .btn-group { display: flex; gap: 10px; }
        .btn-approve { background: var(--neon); color: #000; border: none; padding: 8px 15px; border-radius: 6px; font-weight: 900; cursor: pointer; }
        .btn-cancel { background: var(--danger); color: #fff; border: none; padding: 8px 15px; border-radius: 6px; font-weight: 900; cursor: pointer; }
        .withdraw-card { border-color: var(--gold); background: rgba(255, 215, 0, 0.02); }
        
        /* Custom Link Style */
        .manage-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--admin);
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }
        .manage-link:hover { color: var(--neon); }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--admin); letter-spacing: 2px;">COMMAND CENTER</h2>
    
    <div class="box">
        <span class="section-title">AGENT MANAGEMENT</span>
        <input type="email" id="targetEmail" placeholder="Agent Email Address">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="giveXP" placeholder="+/- XP">
            <input type="number" id="giveCoins" placeholder="+/- Coins">
        </div>
        <select id="setRank">
            <option value="">-- Change Rank --</option>
            <option value="recruit">Recruit</option>
            <option value="agent">Agent</option>
            <option value="operative">Operative</option>
            <option value="specialist">Specialist</option>
            <option value="commander">Commander</option>
            <option value="legend">Legend</option>
        </select>
        <button id="execBtn">EXECUTE UPDATE</button>
        <button class="reset-btn" id="resetCooldownBtn">RESET WEEKLY MISSION LOCK</button>
        
        <a href="userdata.html" class="manage-link">ðŸ‘¥ MANAGE ALL USERS (Full DB)</a>

        <p id="status" style="text-align:center; font-size:12px; margin-top:10px; color:#888;">System Ready</p>
    </div>

    <div class="table-container" style="padding: 20px;">
        <span class="section-title" style="text-align: left; color: var(--neon);">PENDING DEPOSITS</span>
        <div id="depositContainer">
            <p style="color: #444; text-align: center;">No pending deposits...</p>
        </div>
    </div>

    <div class="table-container" style="padding: 20px; border-color: var(--gold);">
        <span class="section-title" style="text-align: left; color: var(--gold);">PENDING WITHDRAWALS</span>
        <div id="withdrawContainer">
            <p style="color: #444; text-align: center;">No pending withdrawals...</p>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>XP</th>
                    <th>Coins</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, increment, orderBy, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LISTEN TO DEPOSITS ---
        onSnapshot(query(collection(db, "deposit_requests"), where("status", "==", "pending")), (snap) => {
            const container = document.getElementById('depositContainer');
            container.innerHTML = snap.empty ? '<p style="color:#444; text-align:center;">No pending deposits.</p>' : '';
            snap.forEach((req) => {
                const d = req.data();
                container.innerHTML += `
                    <div class="req-card">
                        <div class="req-info">
                            <b style="color:var(--neon)">${d.email}</b><br>
                            PKR: ${d.pkrAmount} âž” <b>${d.coinsRequested} Coins</b><br>
                            TID: <span style="color:#fff">${d.transactionID}</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-approve" onclick="approveDeposit('${req.id}', '${d.uid}', ${d.coinsRequested})">APPROVE</button>
                            <button class="btn-cancel" onclick="cancelRequest('deposit_requests', '${req.id}')">CANCEL</button>
                        </div>
                    </div>
                `;
            });
        });

        // --- LISTEN TO WITHDRAWALS ---
        onSnapshot(query(collection(db, "withdraw_requests"), where("status", "==", "pending")), (snap) => {
            const container = document.getElementById('withdrawContainer');
            container.innerHTML = snap.empty ? '<p style="color:#444; text-align:center;">No pending withdrawals.</p>' : '';
            snap.forEach((req) => {
                const d = req.data();
                container.innerHTML += `
                    <div class="req-card withdraw-card">
                        <div class="req-info">
                            <b style="color:var(--gold)">${d.method}: ${d.accountNumber}</b><br>
                            Name: ${d.accountName} | User: ${d.email}<br>
                            Coins: ${d.coinsAmount} âž” <b style="color:#fff">PKR: ${d.pkrAmount}</b>
                        </div>
                        <div class="btn-group">
                            <button class="btn-approve" style="background:var(--gold)" onclick="approveWithdraw('${req.id}')">PAID</button>
                            <button class="btn-cancel" onclick="rejectWithdraw('${req.id}', '${d.uid}', ${d.coinsAmount})">REJECT</button>
                        </div>
                    </div>
                `;
            });
        });

        // --- FUNCTIONS ---
        window.approveDeposit = async (id, uid, coins) => {
            if(!confirm("Approve and add coins?")) return;
            await updateDoc(doc(db, "users", uid), { coins: increment(coins) });
            await deleteDoc(doc(db, "deposit_requests", id));
            alert("Deposit Approved!");
        };

        window.approveWithdraw = async (id) => {
            if(!confirm("Mark as PAID? (Make sure you sent the money first)")) return;
            await deleteDoc(doc(db, "withdraw_requests", id));
            alert("Withdrawal Closed.");
        };

        window.rejectWithdraw = async (id, uid, coins) => {
            if(!confirm("Reject and REFUND coins to user?")) return;
            await updateDoc(doc(db, "users", uid), { coins: increment(coins) });
            await deleteDoc(doc(db, "withdraw_requests", id));
            alert("Rejected and Refunded.");
        };

        window.cancelRequest = async (col, id) => {
            if(!confirm("Delete this request?")) return;
            await deleteDoc(doc(db, col, id));
        };

        document.getElementById('resetCooldownBtn').onclick = async () => {
            const email = document.getElementById('targetEmail').value.trim().toLowerCase();
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                await updateDoc(doc(db, "users", snap.docs[0].id), { lastWeeklyCrypt: 0 });
                alert("Mission Unlocked!");
            }
        };

        onSnapshot(query(collection(db, "users"), orderBy("score", "desc")), (snap) => {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = "";
            snap.forEach(u => {
                const d = u.data();
                tbody.innerHTML += `<tr><td style="color:#fff">${d.username || 'N/A'}</td><td>${d.email}</td><td style="color:var(--neon)">${d.score || 0}</td><td style="color:var(--gold)">${d.coins || 0}</td><td style="text-transform:uppercase; font-weight:bold;">${d.rank || 'recruit'}</td></tr>`;
            });
        });

        document.getElementById('execBtn').onclick = async () => {
            const email = document.getElementById('targetEmail').value.trim().toLowerCase();
            const xp = parseInt(document.getElementById('giveXP').value) || 0;
            const coins = parseInt(document.getElementById('giveCoins').value) || 0;
            const rank = document.getElementById('setRank').value;
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const upData = { score: increment(xp), coins: increment(coins) };
                if(rank) upData.rank = rank;
                await updateDoc(doc(db, "users", snap.docs[0].id), upData);
                alert("Updated!");
            }
        };
    </script>
</body>
</html>
