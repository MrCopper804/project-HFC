<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Admin - Master Controller</title>
    <style>
        :root { --admin: #ff0055; --bg: #000; --neon: #64ffda; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; }
        .box { background: rgba(255,0,85,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--admin); max-width: 500px; margin: 10px auto; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--admin); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .table-container { margin-top: 20px; overflow-x: auto; background: #0a0a0a; border-radius: 15px; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; text-align: left; }
        th { background: #111; color: var(--neon); padding: 12px; border-bottom: 1px solid #222; }
        td { padding: 12px; border-bottom: 1px solid #111; color: #ccc; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: var(--admin); letter-spacing: 1px;">HFC COMMAND CENTER</h2>
    
    <div class="box">
        <input type="email" id="targetEmail" placeholder="Agent Email Address">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="giveXP" placeholder="+/- XP">
            <input type="number" id="giveCoins" placeholder="+/- Coins">
        </div>
        <select id="setRank">
            <option value="">-- Change Rank --</option>
            <option value="recruit">Recruit</option>
            <option value="agent">Agent</option>
            <option value="specialist">Specialist</option>
            <option value="commander">Commander</option>
            <option value="legend">Legend</option>
        </select>
        <button id="execBtn">UPDATE AGENT</button>
        <p id="status" style="text-align:center; font-size:12px; margin-top:10px; color: #888;"></p>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Username</th><th>Email</th><th>XP</th><th>Coins</th><th>Rank</th></tr></thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, increment, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Real-time List Listener ---
        function startSync() {
            const tbody = document.getElementById('userTableBody');
            const q = query(collection(db, "users"), orderBy("score", "desc"));
            
            onSnapshot(q, (snap) => {
                tbody.innerHTML = "";
                snap.forEach((u) => {
                    const d = u.data();
                    tbody.innerHTML += `<tr>
                        <td>${d.username||'N/A'}</td>
                        <td>${d.email}</td>
                        <td style="color:var(--neon)">${d.score||0}</td>
                        <td style="color:var(--gold)">${d.coins||0}</td>
                        <td style="text-transform:uppercase; font-size:9px;">${d.rank||'recruit'}</td>
                    </tr>`;
                });
            });
        }

        // --- Execute Update Function ---
        document.getElementById('execBtn').onclick = async () => {
            const email = document.getElementById('targetEmail').value.trim();
            const xp = parseInt(document.getElementById('giveXP').value) || 0;
            const coins = parseInt(document.getElementById('giveCoins').value) || 0;
            const rank = document.getElementById('setRank').value;
            const status = document.getElementById('status');

            if(!email) { status.innerText = "Enter email!"; return; }
            status.innerText = "Syncing...";

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                
                if(!snap.empty) {
                    const userDoc = snap.docs[0];
                    const upData = { 
                        score: increment(xp), 
                        coins: increment(coins) 
                    };
                    if(rank) upData.rank = rank;
                    
                    await updateDoc(doc(db, "users", userDoc.id), upData);
                    status.innerText = "SUCCESS: Updated Database";
                    status.style.color = "var(--neon)";
                    
                    // Clear inputs
                    document.getElementById('giveXP').value = "";
                    document.getElementById('giveCoins').value = "";
                } else {
                    status.innerText = "Agent not found!";
                    status.style.color = "red";
                }
            } catch (e) {
                status.innerText = "Sync Error: " + e.message;
            }
        };

        startSync();
    </script>
</body>
</html>
