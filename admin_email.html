<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Admin - Send Email</title>
    <style>
        :root { --admin: #ff0055; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .box { max-width: 400px; margin: auto; background: #0a0a0a; padding: 20px; border-radius: 20px; border: 1px solid var(--admin); }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--admin); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: var(--admin);">SEND ANNOUNCEMENT</h2>
    <div class="box">
        <select id="sendTo">
            <option value="all">Broadcast (All Users)</option>
            <option value="specific">Specific User</option>
        </select>
        <input type="email" id="targetEmail" placeholder="User Email (If specific)" style="display:none;">
        <textarea id="msgBody" rows="5" placeholder="Write your message here..."></textarea>
        <button id="sendBtn">SEND NOTIFICATION</button>
        <p id="status" style="text-align:center; font-size:12px; margin-top:10px;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* Aapka Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('sendTo').onchange = (e) => {
            document.getElementById('targetEmail').style.display = e.target.value === 'specific' ? 'block' : 'none';
        };

        document.getElementById('sendBtn').onclick = async () => {
            const mode = document.getElementById('sendTo').value;
            const email = document.getElementById('targetEmail').value;
            const msg = document.getElementById('msgBody').value;
            const status = document.getElementById('status');

            if(!msg) return alert("Message is empty!");

            try {
                await addDoc(collection(db, "notifications"), {
                    target: mode === 'all' ? 'all' : email,
                    message: msg,
                    timestamp: serverTimestamp()
                });
                status.innerText = "Sent Successfully!";
                document.getElementById('msgBody').value = "";
            } catch (e) { status.innerText = "Error!"; }
        };
    </script>
</body>
</html>
