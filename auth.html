<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Academy - Authentication</title>
    <style>
        :root { --neon: #64ffda; --admin: #ff0055; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid #222; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--neon); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-link { font-size: 12px; color: #888; margin-top: 15px; cursor: pointer; display: block; }
        #statusMsg { font-size: 11px; margin-top: 10px; color: var(--admin); }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 id="authTitle" style="color: var(--neon);">LOGIN</h2>
        <div id="regFields" style="display: none;">
            <input type="text" id="username" placeholder="Username">
            <input type="tel" id="regWhatsapp" placeholder="WhatsApp Number (e.g. 03001234567)" required>
        </div>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button id="authBtn">PROCEED</button>
        <p id="statusMsg"></p>
        <span class="toggle-link" id="toggleAuth">New here? Create an Account</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = true;

        // Toggle Login/Register UI
        document.getElementById('toggleAuth').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? "LOGIN" : "REGISTER";
            document.getElementById('regFields').style.display = isLogin ? "none" : "block";
            document.getElementById('toggleAuth').innerText = isLogin ? "New here? Create an Account" : "Already have an account? Login";
        };

        // Main Auth Function
        document.getElementById('authBtn').onclick = async () => {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();
            const status = document.getElementById('statusMsg');

            if(!email || !password) return alert("Fill all fields!");
            status.innerText = "Processing... Please wait.";

            try {
                if (isLogin) {
                    // --- LOGIN LOGIC ---
                    await signInWithEmailAndPassword(auth, email, password);
                    location.href = "lobby.html";
                } else {
                    // --- REGISTER LOGIC ---
                    if(!username) return alert("Enter Username!");
                    
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    const user = res.user;

                    status.innerText = "Saving Data to Database...";

                    // Data save with WhatsApp field
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        whatsapp: document.getElementById('regWhatsapp').value, // Naya field
                        score: 0,
                        coins: 0,
                        rank: "recruit",
                        role: "user"
                    });

                    status.innerText = "Account Created Successfully!";
                    // Data save hone ke baad hi lobby par bhejega
                    setTimeout(() => { location.href = "lobby.html"; }, 1000);
                }
            } catch (error) {
                status.innerText = "Error: " + error.message;
                console.error(error);
            }
        };

        // Auto-redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if user has data in firestore before redirecting
                getDoc(doc(db, "users", user.uid)).then(snap => {
                    if(snap.exists()) location.href = "lobby.html";
                });
            }
        });
    </script>
</body>
</html>
