<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Deposit Center</title>
    <style>
        :root {
            --bg: #000;
            --neon: #64ffda;
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --panel: rgba(10, 15, 26, 0.98);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top, #112240 0%, #000 90%);
            color: white; margin: 0; padding: 20px; min-height: 100vh; box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .card {
            background: var(--glass); border: 1px solid rgba(100, 255, 218, 0.1);
            padding: 25px; border-radius: 20px; backdrop-filter: blur(15px);
            max-width: 400px; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .instruction { font-size: 12px; color: #888; margin-bottom: 20px; line-height: 1.6; }
        .payment-method { 
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            margin-bottom: 20px; border-left: 4px solid var(--gold);
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0; background: #111;
            border: 1px solid #333; color: white; border-radius: 10px;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--neon); }

        .btn-deposit {
            width: 100%; padding: 15px; background: var(--neon); color: #000;
            border: none; border-radius: 12px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
        }

        .status-msg { font-size: 11px; text-align: center; margin-top: 15px; font-weight: bold; }
        .back-btn { display: block; text-align: center; margin-top: 25px; color: #555; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); letter-spacing: 3px;">DEPOSIT COINS</h2>
        <p style="font-size: 10px; color: var(--gold);">SECURE TRANSACTION GATEWAY</p>
    </div>

    <div class="card">
        <div class="payment-method">
            <span style="font-size: 10px; color: var(--gold); font-weight: bold;">PAYMENT DETAILS:</span><br>
            <span style="font-size: 14px; font-weight: 900;">Admin Wallet: 03xx-xxxxxxx</span><br>
            <span style="font-size: 11px; color: #aaa;">EasyPaisa / JazzCash</span>
        </div>

        <div class="instruction">
            1. Send the amount to the admin wallet. <br>
            2. Enter the number of coins requested. <br>
            3. Provide Transaction ID (TID) for verification.
        </div>

        <input type="number" id="coinAmount" placeholder="Amount of Coins (e.g. 100)">
        <input type="text" id="transID" placeholder="Transaction ID (TID)">
        
        <button class="btn-deposit" id="submitReq">SEND DEPOSIT REQUEST</button>
        <p id="msg" class="status-msg"></p>
    </div>

    <a href="lobby.html" class="back-btn">‚Üê CANCEL & RETURN</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserID = null;
    let currentUserEmail = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserID = user.uid;
            currentUserEmail = user.email;
        } else { window.location.href = "auth.html"; }
    });

    document.getElementById('submitReq').onclick = async () => {
        const amt = parseInt(document.getElementById('coinAmount').value);
        const tid = document.getElementById('transID').value.trim();
        const msg = document.getElementById('msg');

        if (!amt || amt <= 0 || !tid) {
            msg.innerText = "Error: Fill all fields!";
            msg.style.color = "var(--danger)";
            return;
        }

        msg.innerText = "Uploading Request...";
        msg.style.color = "var(--gold)";

        try {
            // Add request to "deposit_requests" collection
            await addDoc(collection(db, "deposit_requests"), {
                uid: currentUserID,
                email: currentUserEmail,
                amount: amt,
                transactionID: tid,
                status: "pending", // Default status is pending
                timestamp: serverTimestamp()
            });

            msg.innerText = "SUCCESS: REQUEST SENT! WAIT FOR APPROVAL.";
            msg.style.color = "var(--neon)";
            document.getElementById('coinAmount').value = "";
            document.getElementById('transID').value = "";
        } catch (e) {
            msg.innerText = "Error: " + e.message;
            msg.style.color = "red";
        }
    };
</script>
</body>
</html>
