<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Deposit Center</title>
    <style>
        :root {
            --bg: #000;
            --neon: #64ffda;
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4d4d;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top, #112240 0%, #000 90%);
            color: white; margin: 0; padding: 20px; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .card {
            background: var(--glass); border: 1px solid rgba(100, 255, 218, 0.1);
            padding: 25px; border-radius: 24px; backdrop-filter: blur(15px);
            max-width: 400px; margin: 0 auto;
        }

        .payment-info {
            background: rgba(100, 255, 218, 0.05); border: 1px solid var(--neon);
            padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center;
        }

        input, .file-input {
            width: 100%; padding: 15px; margin: 10px 0; background: #111;
            border: 1px solid #333; color: white; border-radius: 12px;
            box-sizing: border-box; outline: none; font-size: 14px;
        }

        .file-label { display: block; font-size: 11px; color: var(--gold); margin-top: 5px; margin-left: 5px; }

        .calc-box { 
            font-size: 14px; color: var(--neon); margin: 15px 0; font-weight: 900; 
            text-shadow: 0 0 10px var(--neon); text-align: center;
        }

        .btn-deposit {
            width: 100%; padding: 18px; background: var(--neon); color: #000;
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer;
            margin-top: 10px; transition: 0.3s; text-transform: uppercase;
        }

        .status-msg { font-size: 12px; text-align: center; margin-top: 15px; }
        .back-link { display: block; text-align: center; margin-top: 25px; color: #666; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color:var(--neon); letter-spacing: 3px; margin-bottom: 5px;">DEPOSIT CENTER</h2>
        <div style="background: var(--gold); color: #000; display: inline-block; padding: 2px 10px; border-radius: 10px; font-size: 10px; font-weight: bold;">Rate: 1 PKR = 30 Coins</div>
    </div>

    <div class="card">
        <div class="payment-info">
            <span style="font-size: 10px; color: var(--neon);">SADAPAY ACCOUNT</span><br>
            <span style="font-size: 22px; font-weight: 900; color: #fff;">0301-8858303</span>
        </div>

        <div class="calc-box" id="calcDisplay">ESTIMATED: 0 COINS</div>
        
        <input type="number" id="pkrInput" placeholder="Enter PKR Amount" oninput="calculate()">
        <input type="text" id="transID" placeholder="Transaction ID (TID)">
        
        <span class="file-label">UPLOAD PAYMENT SCREENSHOT (SS)</span>
        <input type="file" id="proofSS" accept="image/*" class="file-input">
        
        <button class="btn-deposit" id="submitReq">SUBMIT REQUEST</button>
        <p id="msg" class="status-msg"></p>
    </div>

    <a href="lobby.html" class="back-link">‚Üê EXIT DEPOSIT</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let user = null;
    onAuthStateChanged(auth, u => { if(u) user = u; else window.location.href="auth.html"; });

    window.calculate = () => {
        const val = document.getElementById('pkrInput').value || 0;
        document.getElementById('calcDisplay').innerText = `ESTIMATED: ${val * 30} COINS`;
    };

    document.getElementById('submitReq').onclick = async () => {
        const pkr = document.getElementById('pkrInput').value;
        const tid = document.getElementById('transID').value.trim();
        const ssFile = document.getElementById('proofSS').files[0];
        const msg = document.getElementById('msg');

        if (!pkr || !tid || !ssFile) {
            msg.innerText = "Error: Fill all fields & upload SS!";
            msg.style.color = "var(--danger)";
            return;
        }

        try {
            msg.innerText = "Uploading data... please wait.";
            msg.style.color = "var(--gold)";

            // 1. Upload Screenshot to Storage
            const storageRef = ref(storage, `deposit_proofs/${user.uid}_${Date.now()}`);
            const uploadTask = await uploadBytes(storageRef, ssFile);
            const ssURL = await getDownloadURL(uploadTask.ref);

            // 2. Save Request to Firestore
            await addDoc(collection(db, "deposit_requests"), {
                uid: user.uid,
                email: user.email,
                pkrAmount: parseInt(pkr),
                coinsRequested: pkr * 30,
                transactionID: tid,
                screenshotURL: ssURL,
                status: "pending",
                timestamp: serverTimestamp()
            });

            msg.innerText = "SUCCESS! REQUEST SENT TO ADMIN.";
            msg.style.color = "var(--neon)";
            document.getElementById('pkrInput').value = "";
            document.getElementById('transID').value = "";
            document.getElementById('proofSS').value = "";
        } catch (e) {
            msg.innerText = "Upload failed. Check storage rules.";
            msg.style.color = "red";
        }
    };
</script>
</body>
</html>
