<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - XP STORM</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --danger: #ff4d4d;
            --gold: #ffd700;
            --panel: rgba(10, 15, 26, 0.98);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000 75%);
            color: #ccd6f6; margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        .header {
            width: 100%; background: var(--panel); padding: 10px 15px;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; align-items: center; box-sizing: border-box; height: 65px;
        }

        .icon-btn {
            width: 38px; height: 38px; display: flex; justify-content: center; 
            align-items: center; border-radius: 10px; background: var(--glass);
            color: var(--neon); text-decoration: none; font-size: 18px;
            border: 1px solid rgba(100, 255, 218, 0.2); cursor: pointer;
        }

        .user-stats { flex-grow: 1; margin: 0 12px; display: flex; align-items: center; }
        .xp-display { color: var(--neon); font-weight: 900; font-size: 14px; letter-spacing: 1px; }

        .container {
            flex-grow: 1; padding: 15px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; max-width: 420px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .game-card {
            width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); box-sizing: border-box;
            text-align: center; border-top: 4px solid var(--neon);
        }

        .timer-circle { font-size: 24px; color: var(--danger); font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 10px var(--danger); }

        /* FIXED CIPHER BOX - Optimized for 50 words without scroll */
        .cipher-box {
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--neon);
            padding: 12px; 
            border-radius: 12px; 
            font-size: 12px; /* Adjusted for density */
            color: var(--neon);
            height: 160px; /* Locked height */
            margin-bottom: 15px; 
            word-break: break-all;
            box-shadow: inset 0 0 15px rgba(100, 255, 218, 0.1); 
            overflow: hidden; /* NO SCROLLING */
            display: flex;
            align-items: center; 
            justify-content: center; 
            text-align: center;
            line-height: 1.4;
        }

        textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 12px; padding: 12px; color: white; font-size: 14px;
            resize: none; margin-bottom: 15px; box-sizing: border-box; outline: none;
        }

        .btn-main {
            background: var(--neon); color: #000; border: none; padding: 12px;
            border-radius: 10px; font-weight: 900; font-size: 14px; cursor: pointer;
            width: 100%; text-transform: uppercase;
        }

        .status-msg { font-size: 12px; margin-top: 10px; font-weight: bold; min-height: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="lobby.html" class="icon-btn">üè†</a>
        <div class="user-stats">
            <div class="xp-display" id="syncStatus">XP: --</div>
        </div>
        <div class="icon-btn" style="color:var(--gold)">‚ö°</div>
    </div>

    <div class="container">
        <div class="game-card">
            <h2 style="color:var(--neon); margin: 0; font-size: 24px; letter-spacing: 2px;">XP STORM</h2>
            <p style="font-size: 10px; color: #888; margin-bottom: 15px;">FEE: 50 XP | REWARD: 150 XP</p>

            <div id="startScreen">
                <div style="font-size: 12px; margin-bottom: 20px; line-height: 1.6;">
                    ‚Ä¢ 50 Words Random Decode<br>
                    ‚Ä¢ 500 Seconds Time Limit<br>
                    ‚Ä¢ 50 XP Deducted Immediately
                </div>
                <button class="btn-main" id="startBtn">START CHALLENGE</button>
            </div>

            <div id="missionScreen" style="display:none;">
                <div class="timer-circle" id="timer">500s</div>
                <div class="cipher-box" id="cipherBox"></div>
                <textarea id="userInput" rows="4" placeholder="Type decoded English here..."></textarea>
                <button class="btn-main" id="submitBtn">CONFIRM TRANSMISSION</button>
            </div>

            <div id="statusMsg" class="status-msg"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const hfcData = {'a':'+','b':'[]','c':'¬©','d':'√∑','e':'=','f':'_','g':'>','h':'|','i':'!','j':'#','k':':','l':'<','m':'*','n':'¬∞','o':'()','p':'¬∂','q':'?','r':'¬Æ','s':'$','t':'‚Ñ¢','u':"'",'v':'^','w':'&','x':'`','y':'~','z':'‚ÑÖ'};
    const wordBank = ["the", "quick", "brown", "fox", "jumps", "secret", "academy", "mission", "cipher", "ghost", "storm", "elite", "logic", "secure", "private", "rank", "master", "power", "system", "keyboard", "archive", "intelligence", "protocol", "umair", "khan", "shadow", "stealth", "crypto", "binary", "access"];

    let currentUser = null;
    let userXP = 0;
    let targetEnglish = "";
    let timerInterval = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if(snap.exists()){
                    const data = snap.data();
                    userXP = data.score || 0;
                    document.getElementById('syncStatus').innerText = "XP: " + userXP;
                }
            });
        } else { window.location.href = "auth.html"; }
    });

    window.startMission = async () => {
        if (userXP < 50) return alert("Insufficient XP!");

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { score: increment(-50) });

        targetEnglish = "";
        let cipherText = "";
        for(let i=0; i<50; i++) {
            let w = wordBank[Math.floor(Math.random() * wordBank.length)];
            targetEnglish += w + (i === 49 ? "" : " ");
            for(let char of w) cipherText += hfcData[char] || char;
            cipherText += " ";
        }

        document.getElementById('cipherBox').innerText = cipherText;
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('missionScreen').style.display = 'block';
        startTimer(500); // Updated to 500s
    };

    function startTimer(seconds) {
        let timeLeft = seconds;
        document.getElementById('timer').innerText = timeLeft + "s";
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft + "s";
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishMission(true);
            }
        }, 1000);
    }

    window.finishMission = async (timeout = false) => {
        clearInterval(timerInterval);
        const input = document.getElementById('userInput').value.trim().toLowerCase();
        const msg = document.getElementById('statusMsg');
        const userRef = doc(db, "users", currentUser.uid);

        // Normalize spaces for comparison
        const normalizedTarget = targetEnglish.toLowerCase().replace(/\s+/g, ' ').trim();
        const normalizedInput = input.replace(/\s+/g, ' ').trim();

        if (!timeout && normalizedInput === normalizedTarget) {
            await updateDoc(userRef, { score: increment(150) });
            msg.style.color = "var(--neon)";
            msg.innerText = "SUCCESS! +150 XP SECURED.";
        } else {
            msg.style.color = "var(--danger)";
            msg.innerText = timeout ? "TIME EXPIRED! MISSION FAILED." : "INCORRECT DECODE! XP LOST.";
        }

        setTimeout(() => {
            document.getElementById('missionScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('userInput').value = "";
            msg.innerText = "";
            document.getElementById('timer').innerText = "500s";
        }, 3000);
    };

    document.getElementById('startBtn').onclick = startMission;
    document.getElementById('submitBtn').onclick = () => finishMission(false);

</script>
</body>
</html>
