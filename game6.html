<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - Laser Decode</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --danger: #ff4d4d;
            --panel: rgba(10, 15, 26, 0.98);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000 75%);
            color: #ccd6f6; margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        .header {
            width: 100%; background: var(--panel); padding: 10px 15px;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; align-items: center; box-sizing: border-box; height: 65px;
        }

        .xp-display { color: var(--neon); font-weight: 900; font-size: 14px; margin-left: 10px; }

        .container {
            flex-grow: 1; padding: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; max-width: 420px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .game-card {
            width: 100%; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; padding: 30px; backdrop-filter: blur(15px); text-align: center; position: relative;
        }

        /* Moving Symbol Track */
        .track {
            width: 100%; height: 120px; background: rgba(0,0,0,0.5); border: 1px solid #333;
            border-radius: 15px; margin-bottom: 25px; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        #targetSymbol {
            font-size: 50px; color: var(--neon); position: absolute;
            text-shadow: 0 0 15px var(--neon); animation: slide 4s linear infinite;
        }

        @keyframes slide {
            from { left: -50px; }
            to { left: 100%; }
        }

        .laser {
            position: absolute; top: 0; bottom: 0; width: 2px;
            background: var(--danger); box-shadow: 0 0 10px var(--danger);
            left: 50%; z-index: 5;
        }

        input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 12px; padding: 15px; color: white; font-size: 18px;
            text-align: center; outline: none; margin-bottom: 20px;
        }

        .btn-start {
            background: var(--neon); color: #000; border: none; padding: 15px 40px;
            border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        .status-info { font-size: 12px; font-weight: bold; color: var(--neon); }
    </style>
</head>
<body>

    <div class="header">
        <a href="lobby.html" style="text-decoration:none; font-size:20px;">üè†</a>
        <div class="xp-display" id="headerXP">XP: --</div>
    </div>

    <div class="container">
        <div class="game-card">
            <h2 style="color:var(--neon); margin: 0 0 10px 0;">LASER DECODE</h2>
            
            <div id="startMenu">
                <p style="font-size: 11px; color: #888; margin-bottom: 25px;">Fee: 50 XP | Decode 15 targets to win.</p>
                <button class="btn-start" onclick="beginMission()">START MISSION</button>
            </div>

            <div id="gamePlay" style="display:none;">
                <div class="track">
                    <div class="laser"></div>
                    <div id="targetSymbol">?</div>
                </div>
                <input type="text" id="userInput" placeholder="TYPE DECODED LETTER" autocomplete="off">
                <div class="status-info" id="scoreTrack">Decoded: 0/15</div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const hfc = {'A':'+','B':'[]','C':'¬©','D':'√∑','E':'=','F':'_','G':'>','H':'|','I':'!','J':'#','K':':','L':'<','M':'*','N':'¬∞','O':'()','P':'¬∂','Q':'?','R':'¬Æ','S':'$','T':'‚Ñ¢','U':"'",'V':'^','W':'&','X':'`','Y':'~','Z':'‚ÑÖ'};
    let userXP = 0, currentLetter = "", solved = 0, gameActive = false;

    onAuthStateChanged(auth, user => {
        if(user) onSnapshot(doc(db, "users", user.uid), snap => {
            userXP = snap.data().score || 0;
            document.getElementById('headerXP').innerText = "XP: " + userXP;
        });
    });

    window.beginMission = async () => {
        if(userXP < 50) return alert("Not enough XP!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { score: increment(-50) });
        
        document.getElementById('startMenu').style.display = 'none';
        document.getElementById('gamePlay').style.display = 'block';
        gameActive = true;
        nextTarget();
    };

    function nextTarget() {
        const letters = Object.keys(hfc);
        currentLetter = letters[Math.floor(Math.random()*letters.length)];
        const el = document.getElementById('targetSymbol');
        el.innerText = hfc[currentLetter];
        
        // Randomize speed for interest
        const speed = 3 + Math.random() * 3;
        el.style.animationDuration = speed + "s";
        
        document.getElementById('userInput').value = "";
        document.getElementById('userInput').focus();
    }

    document.getElementById('userInput').oninput = async function() {
        if(!gameActive) return;
        if(this.value.toUpperCase() === currentLetter) {
            solved++;
            document.getElementById('scoreTrack').innerText = `Decoded: ${solved}/15`;
            if(solved >= 15) {
                gameActive = false;
                await updateDoc(doc(db, "users", auth.currentUser.uid), { score: increment(150) });
                alert("MISSION ACCOMPLISHED! +150 XP");
                location.reload();
            } else {
                nextTarget();
            }
        }
    };
</script>
</body>
</html>
