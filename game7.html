<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - Weekly Crypt</title>
    <style>
        :root { 
            --neon: #64ffda; 
            --bg: #000; 
            --gold: #ffd700; 
            --danger: #ff4d4d; 
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top, #112240 0%, #000 90%);
            color: white; margin: 0; padding: 20px; text-align: center; min-height: 100vh;
        }

        .mission-container {
            max-width: 500px; margin: 20px auto; background: var(--glass);
            border: 2px solid var(--gold); border-radius: 25px; padding: 30px;
            backdrop-filter: blur(15px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }

        .cipher-display {
            background: rgba(0,0,0,0.8); padding: 25px; border-radius: 15px;
            color: var(--neon); font-size: 22px; letter-spacing: 3px;
            line-height: 1.6; border: 1px dashed var(--neon); margin: 20px 0;
            word-break: break-all; min-height: 100px;
        }

        textarea {
            width: 100%; height: 120px; background: rgba(255,255,255,0.05);
            border: 1px solid #333; border-radius: 15px; color: #fff;
            padding: 15px; font-size: 16px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        textarea:focus { border-color: var(--gold); }

        .btn-main {
            background: var(--gold); color: #000; border: none; padding: 18px;
            border-radius: 15px; font-weight: 900; font-size: 16px; width: 100%;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        .lock-screen { color: var(--danger); font-weight: 800; padding: 40px 0; }
        .stats { font-size: 12px; color: #888; margin-bottom: 15px; }
    </style>
</head>
