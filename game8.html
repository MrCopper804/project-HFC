<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC - Coin Flip (PvP)</title>
    <style>
        :root { --neon: #64ffda; --bg: #000; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; }
        .card { background: var(--glass); border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; background: var(--neon); color: #000; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .cf-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding: 15px 0; }
        .winner-tag { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <h2>ðŸª™ COIN FLIP ARENA</h2>
    <div id="balanceDisplay" style="color:var(--gold); margin-bottom:20px;">Wallet: Loading...</div>

    <div class="card">
        <label>BET AMOUNT (1 - 99M)</label>
        <input type="number" id="betInput" placeholder="Enter coins...">
        <label>CHOOSE YOUR SIDE</label>
        <select id="sideInput">
            <option value="Heads">Heads</option>
            <option value="Tails">Tails</option>
        </select>
        <button class="btn" onclick="createFlip()">CREATE FLIP</button>
    </div>

    <h3>ACTIVE BATTLES</h3>
    <div class="card" id="flipList">Searching for active battles...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment, collection, addDoc, query, where, getDoc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* Aapka Config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let userCoins = 0;

    onAuthStateChanged(auth, u => {
        if(u) {
            currentUser = u;
            onSnapshot(doc(db, "users", u.uid), s => {
                userCoins = s.data().coins || 0;
                document.getElementById('balanceDisplay').innerText = `Wallet: ${userCoins} Coins`;
            });
            listenToFlips();
        } else { window.location.href="auth.html"; }
    });

    // --- CREATE COIN FLIP ---
    window.createFlip = async () => {
        const bet = parseInt(document.getElementById('betInput').value);
        const side = document.getElementById('sideInput').value;

        if(!bet || bet < 1 || bet > 99999999) return alert("Invalid Bet!");
        if(bet > userCoins) return alert("Insufficient Balance!");

        try {
            // Lock coins first
            await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(-bet) });
            
            await addDoc(collection(db, "coinflips"), {
                creatorId: currentUser.uid,
                creatorName: currentUser.displayName || "Agent",
                betAmount: bet,
                creatorSide: side,
                status: "pending",
                timestamp: serverTimestamp()
            });
            alert("Flip Created! Waiting for opponent...");
        } catch (e) { alert("Error creating flip."); }
    };

    // --- LISTEN TO ACTIVE FLIPS ---
    function listenToFlips() {
        const q = query(collection(db, "coinflips"), where("status", "==", "pending"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('flipList');
            list.innerHTML = snap.empty ? "No active battles." : "";
            snap.forEach(flip => {
                const d = flip.data();
                if(d.creatorId === currentUser.uid) return; // Don't join your own flip

                list.innerHTML += `
                    <div class="cf-item">
                        <div><b>${d.creatorName}</b><br>${d.betAmount} Coins</div>
                        <button onclick="joinFlip('${flip.id}', ${d.betAmount})" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">JOIN</button>
                    </div>
                `;
            });
        });
    }

    // --- JOIN & EXECUTE FLIP (CORE LOGIC) ---
    window.joinFlip = async (flipId, betAmount) => {
        if(userCoins < betAmount) return alert("Low Balance!");

        const flipRef = doc(db, "coinflips", flipId);
        const userRef = doc(db, "users", currentUser.uid);

        try {
            await runTransaction(db, async (transaction) => {
                const flipSnap = await transaction.get(flipRef);
                const d = flipSnap.data();

                if (d.status !== "pending") throw "Already joined!";

                // Determine Winner (50/50 Server-side Logic)
                const result = Math.random() < 0.5 ? "Heads" : "Tails";
                const winnerId = (d.creatorSide === result) ? d.creatorId : currentUser.uid;
                const loserId = (winnerId === d.creatorId) ? currentUser.uid : d.creatorId;

                // 1. Update Joiner Balance (Staked)
                transaction.update(userRef, { coins: increment(-betAmount) });

                // 2. Award Winner (Total Pot)
                const winnerRef = doc(db, "users", winnerId);
                transaction.update(winnerRef, { coins: increment(betAmount * 2) });

                // 3. Mark Flip as Completed
                transaction.update(flipRef, {
                    status: "completed",
                    joinerId: currentUser.uid,
                    result: result,
                    winnerId: winnerId
                });
            });
            alert("Flip Done! Result updated in history.");
        } catch (e) { alert("Game Failed: " + e); }
    };
</script>
</body>
</html>
