<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Bubble Shooter (Instant Access)</title>
    <style>
        :root { --neon: #64ffda; --bg: #030712; --gold: #ffd700; --danger: #ff4d4d; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; 
            margin: 0; overflow: hidden; text-align: center;
            background-image: radial-gradient(circle at top, #112240 0%, #030712 90%);
        }
        /* Header UI */
        .header { 
            position: absolute; top: 10px; width: 94%; left: 3%;
            display: flex; justify-content: space-between; font-size: 11px; 
            color: var(--neon); z-index: 10; border: 1px solid #112240; 
            padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.8);
            box-sizing: border-box;
        }
        #gameCanvas { display: block; }
        #menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn-start { 
            padding: 20px 45px; background: var(--danger); color: #fff; border: none; 
            border-radius: 15px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>AGENT: <b id="userRank">LOADING...</b></span>
        <span>VAULT: <b id="userCoins">0</b></span>
    </div>

    <div id="menu-overlay">
        <h1 style="color:var(--neon); letter-spacing: 5px;">BUBBLE CIPHER</h1>
        <p id="msg" style="font-size: 12px; color: #888;">MATCH ALPHABET BALL TO SYMBOL GRID</p>
        <button class="btn-start" id="startBtn">PAY 50 & START</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let userData = null;
    let isPlaying = false;
    let gridSymbols = [];
    let projectiles = [];
    let currentAmmo = null;

    // Archive Cipher Data
    const hfcData = [
        { l: 'A', s: '+' }, { l: 'B', s: '[]' }, { l: 'C', s: '©' }, { l: 'D', s: '÷' },
        { l: 'E', s: '=' }, { l: 'F', s: '_' }, { l: 'G', s: '>' }, { l: 'H', s: '|' },
        { l: 'I', s: '!' }, { l: 'J', s: '#' }, { l: 'K', s: ':' }, { l: 'L', s: '<' },
        { l: 'M', s: '*' }, { l: 'N', s: '°' }, { l: 'O', s: '()' }, { l: 'P', s: '¶' },
        { l: 'Q', s: '?' }, { l: 'R', s: '®' }, { l: 'S', s: '$' }, { l: 'T', s: '™' },
        { l: 'U', s: "'" }, { l: 'V', s: '^' }, { l: 'W', s: '&' }, { l: 'X', s: '`' },
        { l: 'Y', s: '~' }, { l: 'Z', s: '℅' }
    ];

    // Auth connection bina kisi overlay ke
    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), s => {
                userData = s.data();
                document.getElementById('userRank').innerText = userData.rank.toUpperCase();
                document.getElementById('userCoins').innerText = userData.coins;
            });
        }
    });

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    document.getElementById('startBtn').onclick = async () => {
        if(!userData) return alert("WAITING FOR SYNC...");
        if(userData.coins < 50) return alert("NEED 50 COINS");
        
        try {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(-50) });
            initGame();
        } catch (e) { location.reload(); }
    };

    function initGame() {
        isPlaying = true;
        gridSymbols = [];
        projectiles = [];
        
        const rows = 4;
        const cols = Math.floor(canvas.width / 70);
        const padding = (canvas.width - (cols * 70)) / 2;

        for(let r = 0; r < rows; r++) {
            for(let c = 0; c < cols; c++) {
                gridSymbols.push({
                    x: padding + c * 70 + 35,
                    y: r * 75 + 150,
                    data: hfcData[Math.floor(Math.random() * hfcData.length)],
                    radius: 30,
                    active: true
                });
            }
        }
        
        setNewAmmo();
        document.getElementById('menu-overlay').style.display = 'none';
        animate();
    }

    function setNewAmmo() {
        const activeTargets = gridSymbols.filter(t => t.active);
        if(activeTargets.length === 0) return gameOver("MISSION SUCCESS: GRID CLEAR");
        currentAmmo = activeTargets[Math.floor(Math.random() * activeTargets.length)].data;
    }

    function gameOver(reason) {
        isPlaying = false;
        document.getElementById('msg').innerText = reason;
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!isPlaying || projectiles.length > 0) return;
        const angle = Math.atan2(e.clientY - (canvas.height - 80), e.clientX - (canvas.width / 2));
        projectiles.push({
            x: canvas.width / 2, y: canvas.height - 80,
            vx: Math.cos(angle) * 18, vy: Math.sin(angle) * 18,
            data: currentAmmo
        });
    });

    function animate() {
        if (!isPlaying) return;
        ctx.fillStyle = 'rgba(3, 7, 18, 0.4)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Grid Drawing
        gridSymbols.forEach(t => {
            if(!t.active) return;
            ctx.beginPath();
            ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#64ffda';
            ctx.stroke();
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(t.data.s, t.x, t.y + 8);
        });

        // Current Ammo Text
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 45px Arial';
        ctx.fillText(currentAmmo.l, canvas.width/2, canvas.height - 35);

        projectiles.forEach((p, pi) => {
            p.x += p.vx; p.y += p.vy;
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#64ffda';
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.font = 'bold 16px Arial';
            ctx.fillText(p.data.l, p.x, p.y + 6);

            if(p.x < 0 || p.x > canvas.width) p.vx *= -1;

            gridSymbols.forEach(async (t) => {
                if(!t.active) return;
                const dist = Math.hypot(p.x - t.x, p.y - t.y);
                if(dist < 50) {
                    if(p.data.l === t.data.l) {
                        t.active = false;
                        projectiles.splice(pi, 1);
                        await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(2) });
                        setNewAmmo();
                    } else {
                        gameOver("WRONG DECRYPTION");
                    }
                }
            });

            if(p.y < 0) projectiles.splice(pi, 1);
        });

        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
