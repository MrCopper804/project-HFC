<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - Cipher Carrom</title>
    <style>
        :root { --neon: #64ffda; --bg: #000; --gold: #ffd700; --danger: #ff4d4d; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; text-align: center; overflow: hidden; touch-action: none; }
        #game-header { padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid #222; background: #050505; }
        .target-display { background: rgba(100, 255, 218, 0.1); padding: 5px 15px; border: 1px solid var(--neon); border-radius: 5px; }
        canvas { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border: 8px solid #333; margin: 10px auto; display: block; border-radius: 10px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { border: 2px solid var(--neon); padding: 30px; border-radius: 20px; background: #000; box-shadow: 0 0 20px var(--neon); }
        .btn { background: var(--neon); color: black; padding: 15px 40px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>

<div id="entryModal" class="overlay">
    <div class="modal">
        <h2 style="color: var(--neon); margin-top:0;">HFC CARROM MODE</h2>
        <p>ENTRY FEE: <span style="color:var(--danger);">10 COINS</span></p>
        <p>REWARD: <span style="color:var(--neon);">30 COINS</span></p>
        <button class="btn" id="payEntryBtn">UNLOCK SERVER & PLAY</button>
    </div>
</div>

<div id="game-header">
    <div class="target-display">TARGET: <span id="targetChar">?</span></div>
    <div style="text-align:right;">
        <div id="userBal" style="color:var(--gold); font-weight:bold;">Loading...</div>
    </div>
</div>

<canvas id="carromBoard"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDEp7zO7pW4-y0Ym-Q3z7K4jLz7f0m-E8",
        authDomain: "hfc-academy-5f7b2.firebaseapp.com",
        projectId: "hfc-academy-5f7b2",
        storageBucket: "hfc-academy-5f7b2.appspot.com",
        messagingSenderId: "305273575306",
        appId: "1:305273575306:web:6c06c54c3065a3c6902c11"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let userCoins = 0;
    const canvas = document.getElementById('carromBoard');
    const ctx = canvas.getContext('2d');

    // Authentication Check - Lobby Se Connection
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            // Jab user mil jaye tabhi modal dikhao
            document.getElementById('entryModal').style.display = 'flex';
            
            onSnapshot(doc(db, "users", user.uid), (s) => {
                if(s.exists()){
                    userCoins = s.data().coins || 0;
                    document.getElementById('userBal').innerText = userCoins.toFixed(2);
                }
            });
        } else {
            // Agar login nahi hai toh wapis auth page
            window.location.href = "auth.html";
        }
    });

    const cipherDeck = [
        {char: 'A', sym: '×'}, {char: 'B', sym: '[]'}, {char: 'Z', sym: '℅'}, {char: 'S', sym: '^'}
    ];
    let activeTarget = cipherDeck[Math.floor(Math.random() * cipherDeck.length)];
    let striker = { x: 0, y: 0, r: 22, color: '#64ffda', vx: 0, vy: 0 };
    let coins = [];
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };

    document.getElementById('payEntryBtn').onclick = async () => {
        if (userCoins < 10) return alert("10 Coins Chahiye!");
        await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(-10) });
        document.getElementById('entryModal').style.display = 'none';
        initGame();
    };

    function initGame() {
        canvas.width = window.innerWidth > 400 ? 360 : window.innerWidth - 20;
        canvas.height = 480;
        document.getElementById('targetChar').innerText = activeTarget.char;
        striker.x = canvas.width / 2;
        striker.y = canvas.height - 60;

        cipherDeck.forEach((item) => {
            coins.push({
                x: Math.random() * (canvas.width - 80) + 40,
                y: Math.random() * 200 + 100,
                r: 16, sym: item.sym, char: item.char, vx: 0, vy: 0
            });
        });
        requestAnimationFrame(update);
    }

    // Controls aur Physics baqi same rahega...
    canvas.addEventListener('mousedown', (e) => startDrag(e));
    canvas.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
    canvas.addEventListener('mouseup', (e) => endDrag(e));
    canvas.addEventListener('touchend', (e) => endDrag(e.changedTouches[0]));

    function startDrag(pos) {
        const rect = canvas.getBoundingClientRect();
        const mx = pos.clientX - rect.left;
        const my = pos.clientY - rect.top;
        if (Math.hypot(mx - striker.x, my - striker.y) < 40) {
            isDragging = true;
            dragStart = {x: mx, y: my};
        }
    }

    function endDrag(pos) {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        const mx = pos.clientX - rect.left;
        const my = pos.clientY - rect.top;
        striker.vx = (dragStart.x - mx) * 0.15;
        striker.vy = (dragStart.y - my) * 0.15;
        isDragging = false;
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Pocket, Striker, Coins Drawing & Physics Logic...
        // (Wahi physics jo pehle thi)
        drawGame();
        requestAnimationFrame(update);
    }

    function drawGame() {
        // Draw Pockets
        ctx.fillStyle = '#222';
        [[0,0], [canvas.width, 0], [0, canvas.height], [canvas.width, canvas.height]].forEach(p => {
            ctx.beginPath(); ctx.arc(p[0], p[1], 35, 0, Math.PI*2); ctx.fill();
        });

        // Striker movement
        striker.x += striker.vx; striker.y += striker.vy;
        striker.vx *= 0.98; striker.vy *= 0.98;
        ctx.fillStyle = striker.color;
        ctx.beginPath(); ctx.arc(striker.x, striker.y, striker.r, 0, Math.PI*2); ctx.fill();

        // Coins movement & collision
        coins.forEach((c, i) => {
            c.x += c.vx; c.y += c.vy;
            if (Math.hypot(striker.x - c.x, striker.y - c.y) < striker.r + c.r) {
                c.vx = (c.x - striker.x) * 0.2; c.vy = (c.y - striker.y) * 0.2;
            }
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillText(c.sym, c.x-5, c.y+5);

            if ((c.x < 35 || c.x > canvas.width - 35) && (c.y < 35 || c.y > canvas.height - 35)) {
                handleResult(c);
                coins.splice(i, 1);
            }
        });
    }

    async function handleResult(coin) {
        if (coin.char === activeTarget.char) {
            alert("WIN! 30 Coins Added.");
            await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(30) });
        } else {
            alert("WRONG! Try Again.");
        }
        location.reload();
    }
</script>
</body>
</html>
