<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Game 9 - Learn & Mine</title>
    <style>
        :root { --neon: #64ffda; --bg: #000; --gold: #ffd700; --danger: #ff4d4d; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; text-align: center;
        }
        .container { max-width: 500px; margin: auto; }
        .header h1 { color: var(--neon); margin: 0; font-size: 26px; text-shadow: 0 0 10px var(--neon); }
        
        .stat-box { 
            display: flex; justify-content: space-around; background: #111; 
            padding: 15px; border-radius: 15px; border: 1px solid #333; margin: 20px 0;
        }
        .val { color: var(--gold); display: block; font-size: 1.2em; }

        .mining-area { 
            background: rgba(100, 255, 218, 0.05); border: 2px solid var(--neon);
            padding: 30px; border-radius: 20px; position: relative;
        }
        .target-tracker { color: var(--neon); margin-bottom: 10px; font-weight: bold; }
        .question { font-size: 18px; margin-bottom: 20px; min-height: 50px; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn { 
            background: #1a1a1a; border: 1px solid #444; color: white; padding: 15px;
            border-radius: 12px; cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        .opt-btn:active { transform: scale(0.95); background: var(--neon); color: black; }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 18px; z-index: 10;
        }
        .btn-start { 
            background: var(--neon); color: black; padding: 15px 40px; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>LEARN & MINE</h1>
        <p style="color: var(--gold);">Entry Fee: 5 Coins | Reward: 20 Coins</p>
    </div>

    <div class="stat-box">
        <div>YOUR COINS<span id="u-coins" class="val">0</span></div>
        <div>PROGRESS<span id="u-progress" class="val">0/15</span></div>
    </div>

    <div class="mining-area">
        <div id="start-screen">
            <h2 style="color: var(--neon);">Ready to Mine?</h2>
            <p>5 Coins will be deducted to start</p>
            <button class="btn-start" onclick="startGame()">PAY 5 COINS & START</button>
        </div>

        <div class="target-tracker">Target: 15 Correct Answers</div>
        <div id="q-text" class="question">Press Start to Begin</div>
        <div class="options-grid" id="options"></div>
    </div>

    <a href="lobby.html" style="display:block; margin-top:20px; color:#555; text-decoration:none;">‚Üê Quit to Lobby</a>
</div>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let currentUser = null;
    let correctCount = 0;
    let userCoins = 0;

    const questions = [
        { q: "HFC ka full form kya hai?", a: ["Hyper Fire Core", "High Flow Coins"], c: 0 },
        { q: "1 Coin kitnay XP ke barabar hai?", a: ["10 XP", "15 XP"], c: 1 },
        { q: "Admin ka color konsa hai?", a: ["Neon", "Pink"], c: 1 },
        { q: "Kya HFC mein withdraw milta hai?", a: ["Yes", "No"], c: 0 },
        { q: "HFC Academy mein seekhna zaroori hai?", a: ["Bilkul", "Nahi"], c: 0 }
        // Mazeed sawal yahan add karein...
    ];

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            const snap = await getDoc(doc(db, "users", user.uid));
            userCoins = snap.data().coins || 0;
            document.getElementById('u-coins').innerText = userCoins;
        } else { window.location.href = "auth.html"; }
    });

    window.startGame = async () => {
        if (userCoins < 5) return alert("Insaaf karo! Kam az kam 5 coins chahiye.");
        
        try {
            await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(-5) });
            userCoins -= 5;
            document.getElementById('u-coins').innerText = userCoins;
            document.getElementById('start-screen').style.display = 'none';
            correctCount = 0;
            updateUI();
            loadQuestion();
        } catch (e) { alert("Error: " + e.message); }
    };

    function loadQuestion() {
        const qObj = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById('q-text').innerText = qObj.q;
        const optContainer = document.getElementById('options');
        optContainer.innerHTML = '';
        
        qObj.a.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAns(idx, qObj.c);
            optContainer.appendChild(btn);
        });
    }

    async function checkAns(sel, cor) {
        if (sel === cor) {
            correctCount++;
            updateUI();
            if (correctCount >= 15) {
                alert("CONGRATULATIONS! You mined 20 Coins.");
                await updateDoc(doc(db, "users", currentUser.uid), { coins: increment(20) });
                location.reload(); // Reset for next round
                return;
            }
            loadQuestion();
        } else {
            alert("Wrong! Hard luck. Starting next question...");
            loadQuestion();
        }
    }

    function updateUI() {
        document.getElementById('u-progress').innerText = `${correctCount}/15`;
    }
</script>
</body>
</html>
