<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Alphabet Shooter (Official)</title>
    <style>
        :root { --neon: #64ffda; --bg: #030712; --gold: #ffd700; --danger: #ff4d4d; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; 
            margin: 0; overflow: hidden; text-align: center;
            background-image: radial-gradient(circle at top, #112240 0%, #030712 90%);
        }
        .header { 
            position: absolute; top: 10px; width: 94%; left: 3%;
            display: flex; justify-content: space-between; font-size: 11px; 
            color: var(--neon); z-index: 10; border: 1px solid #112240; 
            padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.8);
            box-sizing: border-box;
        }
        #gameCanvas { display: block; cursor: crosshair; }
        #menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn-start { 
            padding: 20px 45px; background: var(--danger); color: #fff; border: none; 
            border-radius: 15px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;
        }
        #statusOverlay { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .hint-box { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="statusOverlay">SECURE CONNECTION...</div>

    <div class="header">
        <span>AGENT: <b id="userRank">---</b></span>
        <span>VAULT: <b id="userCoins">0</b></span>
    </div>

    <div id="menu-overlay">
        <h1 style="color:var(--danger); letter-spacing: 5px;">ALPHABET SHOOTER</h1>
        <p id="msg" style="font-size: 12px; color: #888;">SHOOT THE CORRECT SYMBOL USING THE ALPHABET BALL</p>
        <div class="hint-box">ENTRY: 50 COINS | WRONG HIT = EXIT</div>
        <button class="btn-start" id="startBtn">PAY 50 & START</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let userData = null;
    let isPlaying = false;
    let targets = [];
    let projectiles = [];
    let currentAmmo = null;
    let spawnTimer;

    // Data from Archive
    const hfcData = [
        { l: 'A', s: '+' }, { l: 'B', s: '[]' }, { l: 'C', s: '©' }, { l: 'D', s: '÷' },
        { l: 'E', s: '=' }, { l: 'F', s: '_' }, { l: 'G', s: '>' }, { l: 'H', s: '|' },
        { l: 'I', s: '!' }, { l: 'J', s: '#' }, { l: 'K', s: ':' }, { l: 'L', s: '<' },
        { l: 'M', s: '*' }, { l: 'N', s: '°' }, { l: 'O', s: '()' }, { l: 'P', s: '¶' },
        { l: 'Q', s: '?' }, { l: 'R', s: '®' }, { l: 'S', s: '$' }, { l: 'T', s: '™' },
        { l: 'U', s: "'" }, { l: 'V', s: '^' }, { l: 'W', s: '&' }, { l: 'X', s: '`' },
        { l: 'Y', s: '~' }, { l: 'Z', s: '℅' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), s => {
                userData = s.data();
                document.getElementById('userRank').innerText = userData.rank.toUpperCase();
                document.getElementById('userCoins').innerText = userData.coins;
                document.getElementById('statusOverlay').style.display = 'none';
            });
        }
    });

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    document.getElementById('startBtn').onclick = async () => {
        if(userData.coins < 50) return alert("VAULT ACCESS DENIED: LOW COINS");
        
        try {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(-50) }); //
            startLoop();
        } catch (e) { location.reload(); }
    };

    function startLoop() {
        isPlaying = true;
        targets = [];
        projectiles = [];
        currentAmmo = hfcData[Math.floor(Math.random() * hfcData.length)];
        document.getElementById('menu-overlay').style.display = 'none';
        spawnTarget();
        animate();
    }

    function gameOver(reason) {
        isPlaying = false;
        clearTimeout(spawnTimer);
        document.getElementById('msg').innerText = "CONNECTION TERMINATED: " + reason;
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    class Target {
        constructor() {
            this.radius = 35;
            this.x = Math.random() * (canvas.width - 70) + 35;
            this.y = -50;
            this.speed = 1.8;
            this.data = hfcData[Math.floor(Math.random() * hfcData.length)];
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#64ffda';
            ctx.lineWidth = 2;
            ctx.stroke();
            // Target draws the SYMBOL
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(this.data.s, this.x, this.y + 8);
        }
    }

    class Projectile {
        constructor(tx, ty, data) {
            this.x = canvas.width / 2;
            this.y = canvas.height - 80;
            const angle = Math.atan2(ty - this.y, tx - this.x);
            this.vx = Math.cos(angle) * 16;
            this.vy = Math.sin(angle) * 16;
            this.data = data;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 18, 0, Math.PI * 2);
            ctx.fillStyle = '#64ffda';
            ctx.fill();
            // Projectile draws the ALPHABET
            ctx.fillStyle = '#000';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(this.data.l, this.x, this.y + 6);
        }
    }

    function spawnTarget() {
        if (!isPlaying) return;
        targets.push(new Target());
        spawnTimer = setTimeout(spawnTarget, 1400);
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!isPlaying) return;
        projectiles.push(new Projectile(e.clientX, e.clientY, currentAmmo));
        currentAmmo = hfcData[Math.floor(Math.random() * hfcData.length)];
    });

    function animate() {
        if (!isPlaying) return;
        ctx.fillStyle = 'rgba(3, 7, 18, 0.4)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Shooter Ammo - Shows ALPHABET
        ctx.fillStyle = '#ffd700';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText("NEXT AMMO", canvas.width/2, canvas.height - 85);
        ctx.font = 'bold 45px Arial';
        ctx.fillText(currentAmmo.l, canvas.width/2, canvas.height - 35);

        projectiles.forEach((p, pi) => {
            p.x += p.vx; p.y += p.vy;
            p.draw();
            if (p.y < 0 || p.x < 0 || p.x > canvas.width) projectiles.splice(pi, 1);
        });

        targets.forEach((t, ti) => {
            t.y += t.speed;
            t.draw();

            if (t.y > canvas.height) gameOver("BREACH AT SECTOR 7");

            projectiles.forEach(async (p, pi) => {
                const dist = Math.hypot(p.x - t.x, p.y - t.y);
                if (dist < 50) {
                    // Matching Logic: Check if Alphabet on Ball matches Symbol on Target
                    if (p.data.l === t.data.l) {
                        updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(2) }); //
                        targets.splice(ti, 1);
                        projectiles.splice(pi, 1);
                    } else {
                        gameOver("CIPHER MISMATCH");
                    }
                }
            });
        });
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
