<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - 8K Row Shifter V2</title>
    <style>
        :root { 
            --neon: #64ffda; --bg: #020617; --gold: #fbbf24; 
            --pink: #f472b6; --blue: #38bdf8; 
        }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        
        /* High-Quality UI */
        .header { 
            position: absolute; top: 15px; width: 90%; left: 5%;
            display: flex; justify-content: space-between; z-index: 10;
            background: rgba(15, 23, 42, 0.9); padding: 15px;
            border-radius: 16px; border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(15px);
        }
        .stat-group { display: flex; flex-direction: column; }
        .stat-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-weight: 800; font-size: 15px; color: var(--neon); }

        #menu-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn-start { 
            padding: 22px 60px; background: linear-gradient(135deg, var(--neon), var(--blue));
            color: #020617; border: none; border-radius: 50px; font-weight: 900;
            cursor: pointer; font-size: 1.1rem; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3); transition: 0.3s;
        }
        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 40px rgba(100, 255, 218, 0.5); }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-group"><span class="stat-label">Agent ID</span><span id="userRank">SYNCING...</span></div>
        <div class="stat-group"><span class="stat-label">Vault Balance</span><span id="userCoins" style="color:var(--gold)">0</span></div>
    </div>

    <div id="menu-overlay">
        <h1 style="font-size: 3rem; margin: 0; background: linear-gradient(to right, #64ffda, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(100,255,218,0.3));">SHIFT SHOOTER</h1>
        <p id="msg" style="color: #64748b; margin: 20px 0 40px;">8K ULTRA-SHARP INTERFACE | ROW SHIFT LOGIC</p>
        <button class="btn-start" id="startBtn">AUTHORIZE 50 CR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let userData = null;
    let isPlaying = false;
    let gridRows = [];
    let projectile = null;
    let currentAmmo = null;
    let dpr = window.devicePixelRatio || 1;

    const hfcData = [
        { l: 'A', s: '+' }, { l: 'B', s: '[]' }, { l: 'C', s: '©' }, { l: 'D', s: '÷' },
        { l: 'E', s: '=' }, { l: 'F', s: '_' }, { l: 'G', s: '>' }, { l: 'H', s: '|' },
        { l: 'I', s: '!' }, { l: 'J', s: '#' }, { l: 'K', s: ':' }, { l: 'L', s: '<' },
        { l: 'M', s: '*' }, { l: 'N', s: '°' }, { l: 'O', s: '()' }, { l: 'P', s: '¶' },
        { l: 'Q', s: '?' }, { l: 'R', s: '®' }, { l: 'S', s: '$' }, { l: 'T', s: '™' },
        { l: 'U', s: "'" }, { l: 'V', s: '^' }, { l: 'W', s: '&' }, { l: 'X', s: '`' },
        { l: 'Y', s: '~' }, { l: 'Z', s: '℅' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), s => {
                userData = s.data();
                document.getElementById('userRank').innerText = userData.rank.toUpperCase();
                document.getElementById('userCoins').innerText = userData.coins;
            });
        }
    });

    function setupCanvas() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', setupCanvas);
    setupCanvas();

    document.getElementById('startBtn').onclick = async () => {
        if(!userData || userData.coins < 50) return alert("VAULT ACCESS DENIED");
        try {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(-50) });
            initGame();
        } catch (e) { console.error(e); }
    };

    function initGame() {
        isPlaying = true;
        gridRows = [];
        for(let i = 0; i < 5; i++) {
            gridRows.push(generateRow(i));
        }
        setNewAmmo();
        document.getElementById('menu-overlay').style.display = 'none';
        animate();
    }

    function generateRow(rowIndex) {
        const cols = 5;
        const row = [];
        const spacing = window.innerWidth / (cols + 1);
        for(let i = 0; i < cols; i++) {
            row.push({
                x: spacing * (i + 1),
                y: 150 + (rowIndex * 85),
                data: hfcData[Math.floor(Math.random() * hfcData.length)],
                active: true
            });
        }
        return row;
    }

    function setNewAmmo() {
        const bottomRow = gridRows[gridRows.length - 1];
        const randomTarget = bottomRow[Math.floor(Math.random() * bottomRow.length)];
        currentAmmo = randomTarget.data;
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!isPlaying || projectile) return;
        const angle = Math.atan2(e.clientY - (window.innerHeight - 100), e.clientX - (window.innerWidth / 2));
        projectile = {
            x: window.innerWidth / 2, y: window.innerHeight - 100,
            vx: Math.cos(angle) * 22, vy: Math.sin(angle) * 22,
            data: currentAmmo
        };
    });

    async function shiftRows() {
        gridRows.pop(); // Remove bottom
        gridRows.forEach(row => row.forEach(t => t.y += 85)); // Shift down
        gridRows.unshift(generateRow(0)); // New top
        gridRows[0].forEach(t => t.y = 150); 
        
        await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(2) });
        setNewAmmo();
    }

    function animate() {
        if (!isPlaying) return;
        ctx.fillStyle = '#020617';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        // Draw Stable Grid Rows
        gridRows.forEach((row, rIdx) => {
            const isTargetRow = rIdx === gridRows.length - 1;
            row.forEach(t => {
                ctx.beginPath();
                ctx.arc(t.x, t.y, 28, 0, Math.PI * 2);
                ctx.strokeStyle = isTargetRow ? '#64ffda' : 'rgba(100, 255, 218, 0.1)';
                ctx.lineWidth = isTargetRow ? 3 : 1;
                ctx.stroke();

                ctx.fillStyle = isTargetRow ? '#fff' : '#1e293b';
                ctx.font = 'bold 20px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(t.data.s, t.x, t.y + 8);
            });
        });

        // Current Ammo (Alphabet)
        ctx.fillStyle = '#64ffda';
        ctx.font = '900 65px Inter';
        ctx.textAlign = 'center';
        ctx.fillText(currentAmmo.l, window.innerWidth/2, window.innerHeight - 40);

        // Projectile Movement
        if(projectile) {
            projectile.x += projectile.vx;
            projectile.y += projectile.vy;

            ctx.beginPath();
            ctx.arc(projectile.x, projectile.y, 18, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 25; ctx.shadowColor = '#fff';
            ctx.fill();
            ctx.shadowBlur = 0;

            if(projectile.x < 0 || projectile.x > window.innerWidth) projectile.vx *= -1;

            // Check collision with BOTTOM row only
            const targetRow = gridRows[gridRows.length - 1];
            targetRow.forEach(t => {
                const dist = Math.hypot(projectile.x - t.x, projectile.y - t.y);
                if(dist < 45) {
                    if(projectile.data.l === t.data.l) {
                        projectile = null;
                        shiftRows();
                    } else {
                        isPlaying = false;
                        document.getElementById('msg').innerText = "DECRYPTION ERROR: WRONG SYMBOL";
                        document.getElementById('menu-overlay').style.display = 'flex';
                    }
                }
            });

            if(projectile && (projectile.y < 0 || projectile.y > window.innerHeight)) projectile = null;
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
