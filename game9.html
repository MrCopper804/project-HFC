<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - 8K Row Shifter Pro</title>
    <style>
        :root { --neon: #64ffda; --bg: #020617; --gold: #fbbf24; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; }
        
        .header { 
            position: absolute; top: 15px; width: 90%; left: 5%;
            display: flex; justify-content: space-between; z-index: 10;
            background: rgba(15, 23, 42, 0.9); padding: 12px;
            border-radius: 12px; border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }
        .stat-group { display: flex; flex-direction: column; }
        .stat-label { font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .stat-value { font-weight: 800; font-size: 14px; color: var(--neon); }

        #menu-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn-start { 
            padding: 20px 50px; background: linear-gradient(135deg, var(--neon), #38bdf8);
            color: #020617; border: none; border-radius: 50px; font-weight: 900;
            cursor: pointer; font-size: 1rem; box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-group"><span class="stat-label">AGENT</span><span id="userRank">...</span></div>
        <div class="stat-group"><span class="stat-label">VAULT</span><span id="userCoins">0</span></div>
    </div>

    <div id="menu-overlay">
        <h1 style="color:var(--neon); font-size: 2.5rem; margin-bottom: 10px;">SHIFT SHOOTER</h1>
        <p id="msg" style="color: #64748b; margin-bottom: 30px;">ULTRA-SMOOTH 8K INTERFACE</p>
        <button class="btn-start" id="startBtn">PAY 50 & START</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let dpr = window.devicePixelRatio || 1;
    
    let userData = null, isPlaying = false, gridRows = [], projectile = null, currentAmmo = null;

    const hfcData = [
        { l: 'A', s: '+' }, { l: 'B', s: '[]' }, { l: 'C', s: '©' }, { l: 'D', s: '÷' },
        { l: 'E', s: '=' }, { l: 'F', s: '_' }, { l: 'G', s: '>' }, { l: 'H', s: '|' },
        { l: 'I', s: '!' }, { l: 'J', s: '#' }, { l: 'K', s: ':' }, { l: 'L', s: '<' },
        { l: 'M', s: '*' }, { l: 'N', s: '°' }, { l: 'O', s: '()' }, { l: 'P', s: '¶' },
        { l: 'Q', s: '?' }, { l: 'R', s: '®' }, { l: 'S', s: '$' }, { l: 'T', s: '™' },
        { l: 'U', s: "'" }, { l: 'V', s: '^' }, { l: 'W', s: '&' }, { l: 'X', s: '`' },
        { l: 'Y', s: '~' }, { l: 'Z', s: '℅' }
    ];

    onAuthStateChanged(auth, u => {
        if(u) onSnapshot(doc(db, "users", u.uid), s => {
            userData = s.data();
            document.getElementById('userRank').innerText = userData.rank;
            document.getElementById('userCoins').innerText = userData.coins;
        });
    });

    function resize() {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', resize);
    resize();

    document.getElementById('startBtn').onclick = async () => {
        if(!userData || userData.coins < 50) return alert("NO COINS");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(-50) });
        initGame();
    };

    function initGame() {
        isPlaying = true; gridRows = [];
        for(let i = 0; i < 5; i++) gridRows.push(generateRow(i));
        setNewAmmo();
        document.getElementById('menu-overlay').style.display = 'none';
        requestAnimationFrame(animate);
    }

    function generateRow(rowIndex) {
        const row = []; const spacing = window.innerWidth / 6;
        for(let i = 0; i < 5; i++) {
            row.push({ x: spacing * (i + 1), y: 150 + (rowIndex * 80), data: hfcData[Math.floor(Math.random() * hfcData.length)] });
        }
        return row;
    }

    function setNewAmmo() {
        const bottomRow = gridRows[gridRows.length - 1];
        currentAmmo = bottomRow[Math.floor(Math.random() * bottomRow.length)].data;
    }

    canvas.addEventListener('click', (e) => {
        if (!isPlaying || projectile) return;
        const angle = Math.atan2(e.clientY - (window.innerHeight - 80), e.clientX - (window.innerWidth / 2));
        projectile = { x: window.innerWidth / 2, y: window.innerHeight - 80, vx: Math.cos(angle) * 25, vy: Math.sin(angle) * 25, data: currentAmmo };
    });

    function animate() {
        if (!isPlaying) return;
        ctx.fillStyle = '#020617';
        ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        // Grid
        gridRows.forEach((row, rIdx) => {
            const isBottom = rIdx === gridRows.length - 1;
            row.forEach(t => {
                ctx.beginPath(); ctx.arc(t.x, t.y, 25, 0, Math.PI * 2);
                ctx.strokeStyle = isBottom ? '#64ffda' : '#1e293b';
                ctx.lineWidth = isBottom ? 3 : 1; ctx.stroke();
                ctx.fillStyle = isBottom ? '#fff' : '#475569';
                ctx.font = 'bold 18px Inter'; ctx.textAlign = 'center';
                ctx.fillText(t.data.s, t.x, t.y + 7);
            });
        });

        // Ammo
        ctx.fillStyle = '#64ffda'; ctx.font = '900 50px Inter';
        ctx.fillText(currentAmmo.l, window.innerWidth/2, window.innerHeight - 30);

        // Projectile
        if(projectile) {
            projectile.x += projectile.vx; projectile.y += projectile.vy;
            ctx.beginPath(); ctx.arc(projectile.x, projectile.y, 12, 0, Math.PI * 2);
            ctx.fillStyle = '#fff'; ctx.fill();

            if(projectile.x < 0 || projectile.x > window.innerWidth) projectile.vx *= -1;

            const bRow = gridRows[gridRows.length - 1];
            bRow.forEach(t => {
                if(Math.hypot(projectile.x - t.x, projectile.y - t.y) < 40) {
                    if(projectile.data.l === t.data.l) {
                        projectile = null;
                        // Non-blocking shift
                        gridRows.pop(); 
                        gridRows.forEach(r => r.forEach(item => item.y += 80));
                        gridRows.unshift(generateRow(0));
                        gridRows[0].forEach(item => item.y = 150);
                        updateDoc(doc(db, "users", auth.currentUser.uid), { coins: increment(2) });
                        setNewAmmo();
                    } else {
                        isPlaying = false; document.getElementById('menu-overlay').style.display = 'flex';
                    }
                }
            });
            if(projectile && (projectile.y < 0 || projectile.y > window.innerHeight)) projectile = null;
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
