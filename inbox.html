<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC - My Inbox</title>
    <style>
        :root { --neon: #64ffda; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .msg-card { background: #0a0a0a; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border-left: 4px solid transparent; }
        .msg-card.unread { border-left-color: var(--neon); background: #0d1a17; }
        .time { font-size: 10px; color: #555; display: block; margin-bottom: 5px; }
        .text { font-size: 14px; color: #ccc; word-wrap: break-word; }
        .badge { background: var(--neon); color: black; font-size: 10px; padding: 2px 6px; border-radius: 5px; float: right; font-weight: bold; }
    </style>
</head>
<body>

    <h2 style="color: var(--neon);">INCOMING DATA</h2>
    <div id="msgContainer">SCANNING FOR MESSAGES...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email.toLowerCase();
                
                // Bilkul simple query taake index error na aye
                const q = query(collection(db, "notifications"));

                onSnapshot(q, (snap) => {
                    const container = document.getElementById('msgContainer');
                    container.innerHTML = "";
                    
                    let count = 0;
                    snap.forEach((msgDoc) => {
                        const data = msgDoc.data();
                        const target = (data.target || "").toLowerCase();

                        // Check if message is for this user or everyone
                        if (target === userEmail || target === "all_users") {
                            count++;
                            const isUnread = data.read === false || data.read === undefined;
                            
                            // Handle different timestamp formats safely
                            let dateDisplay = "Recent";
                            if(data.timestamp) {
                                try {
                                    const dateObj = data.timestamp.seconds ? new Date(data.timestamp.seconds * 1000) : new Date(data.timestamp);
                                    dateDisplay = dateObj.toLocaleString();
                                } catch(e) { dateDisplay = "Secure Date"; }
                            }

                            const div = document.createElement('div');
                            div.className = `msg-card ${isUnread ? 'unread' : ''}`;
                            div.innerHTML = `
                                ${isUnread ? '<span class="badge">NEW</span>' : ''}
                                <span class="time">${dateDisplay}</span>
                                <p class="text">${data.message || "Encrypted Data"}</p>
                            `;

                            div.onclick = async () => {
                                if(isUnread) {
                                    await updateDoc(doc(db, "notifications", msgDoc.id), {
                                        read: true,
                                        readBy: userEmail
                                    });
                                }
                                alert("Transmission Acknowledged.");
                            };
                            container.prepend(div); // Naya message upar dikhane ke liye
                        }
                    });

                    if (count === 0) {
                        container.innerHTML = "<p style='color:#444; text-align:center;'>No mission data found for: <br>" + userEmail + "</p>";
                    }
                });
            } else { location.href = "auth.html"; }
        });
    </script>
</body>
</html>
