<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Inbox</title>
    <style>
        :root { --bg: #000; --neon: #64ffda; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .msg-card { 
            background: var(--glass); border: 1px solid #222; padding: 15px; 
            border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--neon);
        }
        .time { font-size: 9px; color: #666; display: block; margin-top: 5px; }
        .sender { font-size: 10px; color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color: var(--neon);">INBOX</h2>
    <div id="msgList">Loading messages...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { /* Aapka Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(
                    collection(db, "notifications"),
                    where("target", "in", ["all", user.email]),
                    orderBy("timestamp", "desc")
                );

                onSnapshot(q, (snap) => {
                    const list = document.getElementById('msgList');
                    list.innerHTML = "";
                    if(snap.empty) list.innerHTML = "No messages.";
                    snap.forEach(doc => {
                        const d = doc.data();
                        list.innerHTML += `
                            <div class="msg-card">
                                <span class="sender">FROM: HFC COMMAND</span>
                                <p style="margin:5px 0;">${d.message}</p>
                                <span class="time">${new Date(d.timestamp?.toDate()).toLocaleString()}</span>
                            </div>
                        `;
                    });
                });
            }
        });
    </script>
</body>
</html>
