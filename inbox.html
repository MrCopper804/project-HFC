<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC - Secure Inbox</title>
    <style>
        :root { --neon: #64ffda; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .msg-card { background: #0a0a0a; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border-left: 4px solid #222; position: relative; }
        .msg-card.unread { border-left-color: var(--neon); background: #0d1a17; }
        .time { font-size: 10px; color: #555; display: block; margin-bottom: 5px; }
        .text { font-size: 14px; color: #eee; line-height: 1.5; }
        .badge { background: var(--neon); color: black; font-size: 9px; padding: 2px 6px; border-radius: 4px; position: absolute; top: 10px; right: 10px; font-weight: bold; }
        #loader { text-align: center; color: var(--neon); margin-top: 50px; font-size: 12px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <h2 style="color: var(--neon); letter-spacing: 1px;">MISSION INBOX</h2>
    <div id="msgContainer"><p id="loader">SYNCHRONIZING WITH DATABASE...</p></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const myEmail = user.email.toLowerCase().trim();
                const colRef = collection(db, "notifications");

                onSnapshot(colRef, (snap) => {
                    const container = document.getElementById('msgContainer');
                    container.innerHTML = "";
                    let found = false;

                    // Dono type ke data ko support karne wala logic
                    snap.forEach((msgDoc) => {
                        const data = msgDoc.data();
                        
                        // Check Target (Jo dono screenshots mein alag hai)
                        const target = (data.target || data.to || "").toLowerCase().trim();

                        if (target === myEmail || target === "all_users") {
                            found = true;
                            
                            // Check Message Content (Jo dono screenshots mein alag hai)
                            const content = data.message || data.text || "No Data Transmission";
                            
                            // Check Read Status
                            const isUnread = data.read === false || data.read === undefined;

                            // Safe Date logic
                            let timeStr = "Recent";
                            if(data.timestamp || data.time) {
                                let t = data.timestamp || data.time;
                                let d = t.seconds ? new Date(t.seconds * 1000) : new Date(t);
                                timeStr = d.toLocaleString();
                            }

                            const card = document.createElement('div');
                            card.className = `msg-card ${isUnread ? 'unread' : ''}`;
                            card.innerHTML = `
                                ${isUnread ? '<span class="badge">ENCRYPTED</span>' : ''}
                                <span class="time">${timeStr}</span>
                                <div class="text">${content}</div>
                            `;

                            card.onclick = async () => {
                                if(isUnread) {
                                    await updateDoc(doc(db, "notifications", msgDoc.id), {
                                        read: true,
                                        readBy: myEmail
                                    });
                                }
                                alert("Transmission Acknowledged.");
                            };
                            container.prepend(card);
                        }
                    });

                    if(!found) {
                        container.innerHTML = `<p style="text-align:center; color:#444; margin-top:40px;">NO DATA FOUND FOR:<br>${myEmail}</p>`;
                    }
                });
            } else {
                location.href = "auth.html";
            }
        });
    </script>
</body>
</html>
