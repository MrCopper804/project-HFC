
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC PRO - Security Fix</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --container-bg: #112240;
            --accent-color: #64ffda;
            --text-main: #ccd6f6;
            --text-dim: #8892b0;
            --input-bg: #1d2d50;
        }

        .light-theme {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --accent-color: #1a73e8;
            --text-main: #1a1a1a;
            --text-dim: #5f6368;
            --input-bg: #f1f3f4;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            transition: 0.4s;
        }

        .container { 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 28px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            width: 85%; 
            max-width: 420px; 
            position: relative;
            text-align: center;
        }

        .header-btns { display: flex; justify-content: space-between; margin-bottom: 10px; }

        .btn-small {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
        }

        h2 { color: var(--accent-color); margin: 0; font-size: 24px; letter-spacing: 3px; font-weight: 900; }

        .flex-row { display: flex; gap: 10px; margin-top: 15px; }
        .flex-item { flex: 1; text-align: left; }

        label { display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--text-dim); font-weight: bold; }

        select, input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 12px; 
            border: 1px solid rgba(128,128,128,0.2); border-radius: 12px; 
            background: var(--input-bg); color: var(--text-main);
            font-size: 14px; box-sizing: border-box; outline: none;
        }

        textarea { height: 90px; resize: none; }

        .stats { font-size: 10px; color: var(--accent-color); text-align: right; margin-top: -10px; margin-bottom: 10px; }

        .result-container { 
            position: relative; background: rgba(0, 0, 0, 0.2); 
            border-radius: 18px; border: 2px solid var(--accent-color); 
            padding: 35px 15px 20px; margin-top: 10px;
        }

        .output-box { word-wrap: break-word; font-weight: 700; color: var(--accent-color); font-size: 20px; min-height: 25px; }

        .action-btns { display: flex; gap: 8px; position: absolute; top: 8px; right: 8px; }

        .icon-btn {
            background: var(--accent-color); color: var(--bg-color);
            border: none; padding: 4px 10px; border-radius: 6px;
            cursor: pointer; font-size: 9px; font-weight: 900;
        }

        .branding { margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(128,128,128,0.1); }
        .made-by { font-size: 10px; color: var(--text-dim); letter-spacing: 2px; }
        .author-name { font-size: 15px; font-weight: 800; color: var(--text-main); }
        .author-name span { color: var(--accent-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="header-btns">
        <button class="btn-small" onclick="clearAll()">RESET</button>
        <button class="btn-small" onclick="toggleTheme()">THEME</button>
    </div>

    <h2>HFC PRO</h2>
    
    <div class="flex-row">
        <div class="flex-item">
            <label>MODE</label>
            <select id="mode">
                <option value="enToHfc">EN âž” HFC</option>
                <option value="hfcToEn">HFC âž” EN</option>
            </select>
        </div>
        <div class="flex-item">
            <label id="keyLabel">SECRET KEY</label>
            <input type="password" id="secretKey" placeholder="Key required for HFC">
        </div>
    </div>

    <textarea id="userInput" placeholder="Type message..."></textarea>
    <div class="stats" id="charCount">0 Characters</div>

    <div class="result-container">
        <div class="action-btns">
            <button class="icon-btn" onclick="copyText()">COPY</button>
            <button class="icon-btn" onclick="shareText()">SHARE</button>
        </div>
        <div id="result" class="output-box">...</div>
    </div>

    <div class="branding">
        <div class="made-by">CRAFTED BY</div>
        <div class="author-name">UMAIR <span>KHAN</span></div>
    </div>
</div>

<script>
    const hfcMapping = {
        'A': '+', 'B': '[]', 'C': 'Â©', 'D': 'Ã·', 'E': '=', 'F': '_', 'G': '>', 'H': '|', 
        'I': '!', 'J': '#', 'K': ':', 'L': '<', 'M': '*', 'N': 'Â°', 'O': '()', 'P': 'Â¶', 
        'Q': '?', 'R': 'Â®', 'S': '$', 'T': 'â„¢', 'U': "'", 'V': '^', 'W': '&', 'X': '`', 
        'Y': '~', 'Z': 'â„…', ' ': ' '
    };

    const reverseMapping = {};
    for (let key in hfcMapping) reverseMapping[hfcMapping[key]] = key;

    const inputArea = document.getElementById('userInput');
    const resultDiv = document.getElementById('result');
    const secretInput = document.getElementById('secretKey');
    const modeSelect = document.getElementById('mode');

    function toggleTheme() { document.body.classList.toggle('light-theme'); }
    function clearAll() { inputArea.value = ""; secretInput.value = ""; convert(); }

    function convert() {
        const text = inputArea.value.trim();
        const mode = modeSelect.value;
        const key = secretInput.value;
        let convertedText = "";

        document.getElementById('charCount').innerText = `${text.length} Characters`;

        if (!text) { resultDiv.innerText = "..."; return; }

        if (mode === "enToHfc") {
            convertedText = text.toUpperCase().split('').map(char => hfcMapping[char] || char).join('');
            // Add key signature if key is present
            if(key) {
                let salt = btoa(key).substring(0,4);
                convertedText = salt + convertedText + salt;
            }
        } else {
            // HFC to EN: Logic for Key Check
            let pureHfc = text;
            if(key) {
                let salt = btoa(key).substring(0,4);
                if(text.startsWith(salt) && text.endsWith(salt)) {
                    pureHfc = text.substring(salt.length, text.length - salt.length);
                } else {
                    resultDiv.innerText = "âŒ ACCESS DENIED (WRONG KEY)";
                    return;
                }
            } else {
                // Check if the message looks encrypted with a key
                // If it has random characters at start/end but no key provided
                resultDiv.innerText = "ðŸ”‘ KEY REQUIRED TO DECODE";
                return;
            }
            
            let i = 0;
            const sortedKeys = Object.values(hfcMapping).filter(s => s !== ' ').sort((a,b) => b.length - a.length);
            while (i < pureHfc.length) {
                let found = false;
                if (pureHfc[i] === ' ') { convertedText += ' '; i++; continue; }
                for (let s of sortedKeys) {
                    if (pureHfc.substr(i, s.length) === s) {
                        convertedText += reverseMapping[s];
                        i += s.length; found = true; break;
                    }
                }
                if (!found) { convertedText += pureHfc[i]; i++; }
            }
        }
        resultDiv.innerText = convertedText || "...";
    }

    inputArea.addEventListener('input', convert);
    secretInput.addEventListener('input', convert);
    modeSelect.addEventListener('change', convert);
    
    function copyText() {
        if(resultDiv.innerText !== "..." && !resultDiv.innerText.includes("âŒ")) {
            navigator.clipboard.writeText(resultDiv.innerText);
            alert("Copied!");
        }
    }

    function shareText() {
        if(navigator.share && resultDiv.innerText !== "..." && !resultDiv.innerText.includes("âŒ")) {
            navigator.share({ text: resultDiv.innerText });
        }
    }
</script>
</body>
</html>
