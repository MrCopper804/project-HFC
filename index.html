<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC PRO - Classic Edition</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --container-bg: #112240;
            --accent-color: #64ffda;
            --text-main: #ccd6f6;
            --text-dim: #8892b0;
            --input-bg: #1d2d50;
        }

        .light-theme {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --accent-color: #1a73e8;
            --text-main: #1a1a1a;
            --text-dim: #5f6368;
            --input-bg: #f1f3f4;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            transition: 0.4s;
        }

        .container { 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 28px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            width: 85%; 
            max-width: 420px; 
            text-align: center;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .header-btns { display: flex; justify-content: space-between; margin-bottom: 15px; }

        .btn-small {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
        }

        /* Lobby Button - Custom Style to match your theme */
        .lobby-btn {
            display: block;
            width: 100%;
            background: transparent;
            color: var(--accent-color);
            border: 1px dashed var(--accent-color);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            transition: 0.3s;
        }
        .lobby-btn:hover { background: rgba(100, 255, 218, 0.1); }

        h2 { color: var(--accent-color); letter-spacing: 3px; font-weight: 900; margin-bottom: 20px; }

        select, input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 12px; 
            border: 1px solid rgba(128,128,128,0.2); border-radius: 12px; 
            background: var(--input-bg); color: var(--text-main);
            font-size: 14px; box-sizing: border-box; outline: none;
        }

        textarea { height: 120px; resize: none; }

        .result-container { 
            position: relative; background: rgba(0, 0, 0, 0.2); 
            border-radius: 18px; border: 2px solid var(--accent-color); 
            padding: 25px 15px; margin-top: 10px;
        }

        .output-box { word-wrap: break-word; font-weight: 700; color: var(--accent-color); font-size: 20px; min-height: 25px; }

        .action-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }

        .icon-btn {
            background: var(--accent-color); color: var(--bg-color);
            border: none; padding: 8px 20px; border-radius: 10px;
            cursor: pointer; font-size: 12px; font-weight: 900;
        }

        .branding { margin-top: 30px; padding-top: 15px; border-top: 1px solid rgba(128,128,128,0.1); }
        .made-by { font-size: 10px; color: var(--text-dim); letter-spacing: 2px; }
        .author-name { font-size: 16px; font-weight: 800; color: var(--text-main); margin-top: 5px; }
        .author-name span { color: var(--accent-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="header-btns">
        <button class="btn-small" onclick="clearAll()">RESET</button>
        <button class="btn-small" onclick="toggleTheme()">THEME</button>
    </div>

    <a href="lobby.html" class="lobby-btn">ENTER HFC LOBBY âž”</a>

    <h2>HFC PRO</h2>
    
    <select id="mode" onchange="convert()">
        <option value="enToHfc">English âž” HFC</option>
        <option value="hfcToEn">HFC âž” English</option>
    </select>

    <input type="password" id="secretKey" placeholder="Secret Key (Required for Security)" oninput="convert()">

    <textarea id="userInput" placeholder="Type message here..." oninput="convert()"></textarea>

    <div class="result-container">
        <div id="result" class="output-box">...</div>
    </div>

    <div class="action-btns">
        <button class="icon-btn" onclick="copyText()">COPY</button>
        <button class="icon-btn" onclick="shareText()">SHARE</button>
    </div>

    <div class="branding">
        <div class="made-by">CRAFTED BY</div>
        <div class="author-name">UMAIR <span>KHAN</span></div>
    </div>
</div>

<script>
    const hfcMapping = {
        'A': '+', 'B': '[]', 'C': 'Â©', 'D': 'Ã·', 'E': '=', 'F': '_', 'G': '>', 'H': '|', 
        'I': '!', 'J': '#', 'K': ':', 'L': '<', 'M': '*', 'N': 'Â°', 'O': '()', 'P': 'Â¶', 
        'Q': '?', 'R': 'Â®', 'S': '$', 'T': 'â„¢', 'U': "'", 'V': '^', 'W': '&', 'X': '`', 
        'Y': '~', 'Z': 'â„…', ' ': ' '
    };

    const reverseMapping = {};
    for (let key in hfcMapping) reverseMapping[hfcMapping[key]] = key;

    function toggleTheme() { document.body.classList.toggle('light-theme'); }
    
    function clearAll() { 
        document.getElementById('userInput').value = ""; 
        document.getElementById('secretKey').value = ""; 
        convert(); 
    }

    function convert() {
        const text = document.getElementById('userInput').value.trim();
        const mode = document.getElementById('mode').value;
        const key = document.getElementById('secretKey').value;
        const resultDiv = document.getElementById('result');
        let convertedText = "";

        if (!text) { resultDiv.innerText = "..."; return; }

        if (mode === "enToHfc") {
            convertedText = text.toUpperCase().split('').map(char => hfcMapping[char] || char).join('');
            if(key) {
                let salt = btoa(key).substring(0,4);
                convertedText = salt + convertedText + salt;
            }
        } else {
            let pureHfc = text;
            if(key) {
                let salt = btoa(key).substring(0,4);
                if(text.includes(salt)) {
                    pureHfc = text.split(salt).join('');
                } else {
                    resultDiv.innerText = "âŒ ACCESS DENIED";
                    return;
                }
            } else {
                resultDiv.innerText = "ðŸ”‘ KEY REQUIRED";
                return;
            }
            
            let i = 0;
            const sortedKeys = Object.values(hfcMapping).filter(s => s !== ' ').sort((a,b) => b.length - a.length);
            while (i < pureHfc.length) {
                let found = false;
                if (pureHfc[i] === ' ') { convertedText += ' '; i++; continue; }
                for (let s of sortedKeys) {
                    if (pureHfc.substr(i, s.length) === s) {
                        convertedText += reverseMapping[s];
                        i += s.length; found = true; break;
                    }
                }
                if (!found) { convertedText += pureHfc[i]; i++; }
            }
        }
        resultDiv.innerText = convertedText || "...";
    }

    function copyText() {
        const txt = document.getElementById('result').innerText;
        if(txt !== "..." && !txt.includes("ðŸ”‘")) {
            navigator.clipboard.writeText(txt);
            alert("Copied!");
        }
    }

    function shareText() {
        const txt = document.getElementById('result').innerText;
        if(navigator.share && txt !== "...") {
            navigator.share({ text: txt });
        }
    }
</script>
</body>
</html>
