<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFC Academy | Neural Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #05070a;
      --neon: #64ffda;
      --blue: #00e5ff;
      --pink: #ff4d94;
      --glass: rgba(255, 255, 255, 0.05);
      --panel: rgba(10, 15, 26, 0.7);
      --border-glow: rgba(100, 255, 218, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 4px;
      color: var(--neon);
      text-shadow: 0 0 15px rgba(100, 255, 218, 0.6);
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-btn {
      padding: 8px 18px;
      background: var(--glass);
      border: 1px solid var(--border-glow);
      border-radius: 8px;
      color: var(--neon);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .auth-btn:hover {
      background: rgba(100, 255, 218, 0.15);
      box-shadow: 0 0 12px var(--neon);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 3px;
      color: var(--neon);
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
      animation: pulseGlow 3s infinite alternate;
    }

    .hero p {
      font-size: 16px;
      color: #ccd6f6;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Buttons Grid */
    .buttons-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 500px;
      margin: 0 auto;
    }

    .action-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-glow);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.35s ease;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .action-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(100, 255, 218, 0.4);
      border-color: var(--neon);
    }

    .action-card.lobby:hover { border-color: var(--neon); box-shadow: 0 12px 40px rgba(100, 255, 218, 0.4); }
    .action-card.translator:hover { border-color: var(--blue); box-shadow: 0 12px 40px rgba(0, 229, 255, 0.4); }
    .action-card.auth:hover { border-color: var(--pink); box-shadow: 0 12px 40px rgba(255, 77, 148, 0.4); }

    .card-icon {
      font-size: 28px;
      margin-bottom: 16px;
      display: block;
    }

    .lobby .card-icon { color: var(--neon); }
    .translator .card-icon { color: var(--blue); }
    .auth .card-icon { color: var(--pink); }

    .action-card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .action-card p {
      font-size: 14px;
      color: #a0aec0;
      line-height: 1.5;
    }

    /* Footer */
    footer {
      padding: 30px 20px;
      text-align: center;
      margin-top: auto;
    }

    .dev-badge {
      display: inline-block;
      padding: 16px 32px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid var(--border-glow);
    }

    .dev-title {
      font-size: 10px;
      color: #666;
      letter-spacing: 4px;
      margin: 0;
      text-transform: uppercase;
      font-weight: 500;
    }

    .dev-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #fff;
      letter-spacing: 2px;
      margin-top: 6px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Animations */
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 15px rgba(100, 255, 218, 0.5); }
      100% { text-shadow: 0 0 30px rgba(100, 255, 218, 0.8), 0 0 40px rgba(100, 255, 218, 0.6); }
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .buttons-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
        max-width: 900px;
      }
      
      .hero h2 {
        font-size: 42px;
      }
      
      .hero p {
        font-size: 18px;
      }
    }

    @media (max-width: 767px) {
      .hero h2 {
        font-size: 28px;
        letter-spacing: 2px;
      }
      
      .hero p {
        font-size: 14px;
        padding: 0 10px;
      }
      
      .action-card {
        padding: 20px;
      }
      
      .action-card h3 {
        font-size: 16px;
      }
      
      .card-icon {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div id="particles-js"></div>

  <div class="content-wrapper">
    <!-- Header -->
    <header>
      <div class="logo">
        <h1>HFC ACADEMY</h1>
      </div>
      <div class="auth-buttons">
        <a href="auth.html" class="auth-btn">Login</a>
        <a href="auth.html" class="auth-btn">Signup</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>WELCOME TO HFC NEURAL CORE</h2>
      <p>Secure Signal Translation and Neural Communication System</p>
    </section>

    <!-- Action Cards -->
    <div class="buttons-grid">
      <a href="lobby.html" class="action-card lobby">
        <span class="card-icon">üåê</span>
        <h3>ENTER LOBBY</h3>
        <p>Access the neural network hub</p>
      </a>
      
      <a href="translator.html" class="action-card translator">
        <span class="card-icon">üí¨</span>
        <h3>OPEN TRANSLATOR</h3>
        <p>Real-time signal translation</p>
      </a>
      
      <a href="auth.html" class="action-card auth">
        <span class="card-icon">üîê</span>
        <h3>LOGIN / SIGNUP</h3>
        <p>Secure authentication portal</p>
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <div class="dev-badge">
        <p class="dev-title">System Developer</p>
        <div class="dev-name">UMAIR KHAN</div>
      </div>
    </footer>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#64ffda" },
          shape: { type: "circle" },
          opacity: { value: 0.15, random: true },
          size: { value: 1.5, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#64ffda",
            opacity: 0.1,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.8,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 80, duration: 0.4 },
            push: { particles_nb: 3 }
          }
        },
        retina_detect: true
      });
    });
  </script>
</body>
</html>
