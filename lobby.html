<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Academy - Pro Lobby</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --text: #ccd6f6;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000000 70%);
            color: var(--text); 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Profile & Rank Panel */
        .user-panel {
            width: 100%; max-width: 400px;
            background: var(--glass);
            padding: 20px; border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center;
            margin-bottom: 30px;
        }

        .rank-circle {
            width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: 0 0 15px var(--neon);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; margin-right: 15px;
        }

        .user-info { flex-grow: 1; }
        .rank-name { font-weight: 900; font-size: 14px; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        
        .prog-bar-bg { width: 100%; height: 6px; background: #1a2639; border-radius: 10px; margin-top: 8px; position: relative; }
        .prog-fill { width: 0%; height: 100%; background: var(--neon); border-radius: 10px; box-shadow: 0 0 10px var(--neon); transition: 0.5s; }

        /* Square Grid Area */
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 100%; 
            max-width: 400px; 
        }

        .square-box {
            aspect-ratio: 1 / 1; 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 28px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-decoration: none; color: white;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .square-box:hover { border-color: var(--neon); transform: scale(1.05); background: rgba(100, 255, 218, 0.08); }
        .icon-bg { font-size: 32px; margin-bottom: 12px; }
        .box-title { font-weight: 800; font-size: 11px; letter-spacing: 1px; text-align: center; }
        
        .coming-soon { opacity: 0.3; border: 1px dashed rgba(255, 255, 255, 0.2); cursor: not-allowed; }
        .exit-btn { margin-top: auto; padding: 20px; color: var(--neon); text-decoration: none; font-size: 12px; font-weight: bold; opacity: 0.6; }
    </style>
</head>
<body onload="updateLobby()">

    <div class="user-panel">
        <div class="rank-circle" id="rankIcon">üë§</div>
        <div class="user-info">
            <div class="rank-name" id="rankTitle">RECRUIT</div>
            <div class="prog-bar-bg">
                <div class="prog-fill" id="progFill"></div>
            </div>
            <div style="font-size: 9px; margin-top: 5px; color: var(--neon);">SCORE: <span id="lobbyScore">0</span></div>
        </div>
    </div>

    <div class="game-grid">
        <a href="chart.html" class="square-box">
            <div class="icon-bg">üìñ</div>
            <div class="box-title">BASIC CHART</div>
        </a>

        <a href="game1.html" class="square-box">
            <div class="icon-bg">üéÆ</div>
            <div class="box-title">DECODE MISSION</div>
        </a>
        
        <div class="square-box coming-soon">
            <div class="icon-bg">üîí</div>
            <div class="box-title">COMING SOON</div>
        </div>
    </div>

    <a href="index.html" class="exit-btn">TERMINATE CONNECTION</a>

<script>
    function updateLobby() {
        let score = parseInt(localStorage.getItem('hfcScore')) || 0;
        document.getElementById('lobbyScore').innerText = score;

        let rank = "RECRUIT";
        let percent = (score / 100) * 100; 
        let icon = "üë§";

        if (score >= 2000) { rank = "MASTER DECRYPTOR"; icon = "üëë"; percent = 100; }
        else if (score >= 1000) { rank = "ELITE AGENT"; icon = "‚ö°"; percent = (score/2000)*100; }
        else if (score >= 500) { rank = "CIPHER SPECIALIST"; icon = "üõ°Ô∏è"; percent = (score/1000)*100; }
        else if (score >= 100) { rank = "JUNIOR ANALYST"; icon = "üïµÔ∏è"; percent = (score/500)*100; }

        document.getElementById('rankTitle').innerText = rank;
        document.getElementById('rankIcon').innerText = icon;
        document.getElementById('progFill').style.width = percent + "%";
    }
</script>
</body>
</html>
