<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Lobby</title>
    <style>
        :root { --bg: #000; --neon: #64ffda; --admin: #ff0055; --glass: rgba(255,255,255,0.05); }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Header & Stats */
        .header { height: 65px; display: flex; align-items: center; padding: 0 15px; background: rgba(10,15,26,0.95); border-bottom: 1px solid rgba(100,255,218,0.1); }
        .user-stats { flex-grow: 1; margin-left: 15px; }
        .rank-text { font-weight: bold; font-size: 12px; color: var(--neon); text-transform: uppercase; }
        .currency { font-size: 10px; color: #888; margin-top: 2px; }
        
        .icon-btn { width: 40px; height: 40px; background: var(--glass); border: 1px solid rgba(100,255,218,0.2); border-radius: 10px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: var(--neon); }

        /* Settings Menu */
        .menu { position: absolute; top: 70px; right: 15px; background: #0d1117; border: 1px solid #30363d; border-radius: 12px; width: 220px; display: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .menu.active { display: block; }
        .menu-item { padding: 15px; border-bottom: 1px solid #21262d; color: white; text-decoration: none; display: block; font-size: 13px; font-weight: bold; transition: 0.2s; }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        /* Game Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; max-width: 450px; margin: auto; height: calc(100vh - 100px); align-content: center; }
        .card { aspect-ratio: 1; background: var(--glass); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; text-decoration: none; color: white; transition: 0.3s; }
        .card:active { transform: scale(0.95); background: rgba(100,255,218,0.1); }
        .card span { font-size: 10px; margin-top: 10px; letter-spacing: 1px; color: #888; }
    </style>
</head>
<body>

    <div class="header">
        <div class="icon-btn" onclick="location.href='inbox.html'">üì©</div>
        <div class="user-stats">
            <div class="rank-text" id="displayRank">LOADING...</div>
            <div class="currency">XP: <span id="displayXP">0</span> | COINS: <span id="displayCoins">0</span></div>
        </div>
        <div class="icon-btn" id="settingsToggle">‚öôÔ∏è</div>
    </div>

    <div class="menu" id="settingsMenu">
        <a href="profile.html" class="menu-item">üë§ MY PROFILE</a>
        <a href="inbox.html" class="menu-item">üì© INBOX MESSAGES</a>
        <a href="leaderboard.html" class="menu-item">üèÜ LEADERBOARD</a>
        <div id="adminArea"></div> 
        <div class="menu-item" id="logoutBtn" style="color:#ff4d4d; border:none;">üö™ LOGOUT</div>
    </div>

    <div class="grid">
        <a href="game1.html" class="card">‚å®Ô∏è<span>DECODE</span></a>
        <a href="game2.html" class="card">üß©<span>QUIZ</span></a>
        <a href="game3.html" class="card">üîé<span>MATCH</span></a>
        <a href="scanner.html" class="card">üì∑<span>SCANNER</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Toggle Settings Menu
        const menu = document.getElementById('settingsMenu');
        document.getElementById('settingsToggle').onclick = (e) => {
            e.stopPropagation();
            menu.classList.toggle('active');
        };
        window.onclick = () => menu.classList.remove('active');

        // Logout
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // Sync Data & Role Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        document.getElementById('displayRank').innerText = data.rank || "RECRUIT";
                        document.getElementById('displayXP').innerText = data.score || 0;
                        document.getElementById('displayCoins').innerText = data.coins || 0;

                        // Admin check for admin_email.html
                        if (data.role === "admin" && !document.getElementById('adminEmailLink')) {
                            const adminLink = document.createElement('a');
                            adminLink.href = "admin_email.html";
                            adminLink.id = "adminEmailLink";
                            adminLink.className = "menu-item";
                            adminLink.style.color = "var(--admin)";
                            adminLink.innerText = "üìß SEND ADMIN EMAIL";
                            document.getElementById('adminArea').appendChild(adminLink);
                            
                            // Also add link to original admin panel if needed
                            const panelLink = document.createElement('a');
                            panelLink.href = "admin.html";
                            panelLink.className = "menu-item";
                            panelLink.style.color = "var(--admin)";
                            panelLink.innerText = "üõ°Ô∏è ADMIN CONTROL";
                            document.getElementById('adminArea').appendChild(panelLink);
                        }
                    }
                });
            } else {
                location.href = "auth.html";
            }
        });
    </script>
</body>
</html>
