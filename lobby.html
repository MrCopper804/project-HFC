<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Academy - Pro Lobby</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --text: #ccd6f6;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000000 70%);
            color: var(--text); 
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; /* Full screen height */
            overflow: hidden; /* Main screen scroll nahi hogi */
        }

        /* --- Fixed Header --- */
        .user-panel {
            width: 100%; max-width: 450px;
            background: rgba(10, 15, 26, 0.9); /* Thora dark solid glass */
            padding: 20px; 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            display: flex; align-items: center;
            box-sizing: border-box;
            z-index: 100;
            margin: 0 auto;
        }

        .rank-circle {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--neon);
            box-shadow: 0 0 10px var(--neon);
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; margin-right: 15px;
        }

        .user-info { flex-grow: 1; }
        .rank-name { font-weight: 900; font-size: 12px; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .prog-bar-bg { width: 100%; height: 6px; background: #1a2639; border-radius: 10px; margin-top: 8px; }
        .prog-fill { width: 0%; height: 100%; background: var(--neon); border-radius: 10px; transition: 0.5s; }

        /* --- Scrollable Area --- */
        .scroll-content {
            flex-grow: 1; /* Bacha hua saara space ye lega */
            overflow-y: auto; /* Sirf ye area scroll hoga */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-overflow-scrolling: touch; /* Smooth scroll for mobile */
        }

        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 100%; 
            max-width: 400px; 
            padding-bottom: 20px; /* Neechay thora space */
        }

        .square-box {
            aspect-ratio: 1 / 1; 
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 28px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-decoration: none; color: white;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .square-box:hover { border-color: var(--neon); transform: scale(1.03); }
        .icon-bg { font-size: 32px; margin-bottom: 12px; }
        .box-title { font-weight: 800; font-size: 11px; text-align: center; }
        
        .coming-soon { opacity: 0.3; border: 1px dashed rgba(255, 255, 255, 0.2); }

        /* --- Fixed Footer --- */
        .footer-panel {
            width: 100%; max-width: 450px;
            background: rgba(10, 15, 26, 0.9);
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            box-sizing: border-box;
            z-index: 100;
            margin: 0 auto;
        }

        .exit-btn { color: var(--neon); text-decoration: none; font-size: 12px; font-weight: bold; opacity: 0.8; letter-spacing: 1px; }
    </style>
</head>
<body onload="updateLobby()">

    <div class="user-panel">
        <div class="rank-circle" id="rankIcon">üë§</div>
        <div class="user-info">
            <div class="rank-name" id="rankTitle">RECRUIT</div>
            <div class="prog-bar-bg"><div class="prog-fill" id="progFill"></div></div>
            <div style="font-size: 9px; margin-top: 5px; color: var(--neon);">SCORE: <span id="lobbyScore">0</span></div>
        </div>
    </div>

    <div class="scroll-content">
        <div class="game-grid">
            <a href="chart.html" class="square-box">
                <div class="icon-bg">üìñ</div>
                <div class="box-title">BASIC CHART</div>
            </a>
            <a href="game1.html" class="square-box">
                <div class="icon-bg">‚å®Ô∏è</div>
                <div class="box-title">DECODE MISSION</div>
            </a>
            <a href="game2.html" class="square-box">
                <div class="icon-bg">üß©</div>
                <div class="box-title">SYMBOL QUIZ</div>
            </a>
            <a href="game3.html" class="square-box">
                <div class="icon-bg">üîé</div>
                <div class="box-title">WORD MATCH</div>
            </a>
            <div class="square-box coming-soon"><div class="icon-bg">üîí</div><div class="box-title">COMING SOON</div></div>
            <div class="square-box coming-soon"><div class="icon-bg">üîí</div><div class="box-title">COMING SOON</div></div>
        </div>
    </div>

    <div class="footer-panel">
        <a href="index.html" class="exit-btn">TERMINATE CONNECTION</a>
    </div>

<script>
    function updateLobby() {
        let score = parseInt(localStorage.getItem('hfcScore')) || 0;
        document.getElementById('lobbyScore').innerText = score;

        let rank = "RECRUIT";
        let percent = (score / 100) * 100; 
        let icon = "üë§";

        if (score >= 2000) { rank = "MASTER DECRYPTOR"; icon = "üëë"; percent = 100; }
        else if (score >= 1000) { rank = "ELITE AGENT"; icon = "‚ö°"; percent = (score/2000)*100; }
        else if (score >= 500) { rank = "CIPHER SPECIALIST"; icon = "üõ°Ô∏è"; percent = (score/1000)*100; }
        else if (score >= 100) { rank = "JUNIOR ANALYST"; icon = "üïµÔ∏è"; percent = (score/500)*100; }

        document.getElementById('rankTitle').innerText = rank;
        document.getElementById('rankIcon').innerText = icon;
        document.getElementById('progFill').style.width = percent + "%";
    }
</script>
</body>
</html>
