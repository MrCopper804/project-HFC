<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - Pro Lobby</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --danger: #ff4d4d;
            --text: #ccd6f6;
            --panel-bg: rgba(10, 15, 26, 0.95);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000000 70%);
            color: var(--text); 
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* --- FIXED HEADER --- */
        .user-panel {
            width: 100%; background: var(--panel-bg); padding: 15px 20px;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            display: flex; align-items: center; box-sizing: border-box; z-index: 100;
        }

        .back-btn {
            background: var(--glass); border: 1px solid var(--neon);
            color: var(--neon); padding: 8px 12px; border-radius: 8px;
            text-decoration: none; font-size: 12px; font-weight: bold;
            margin-right: 15px; transition: 0.3s;
        }

        .back-btn:active { transform: scale(0.9); background: var(--neon); color: #000; }

        .rank-circle {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid var(--neon); display: flex; 
            justify-content: center; align-items: center;
            font-size: 18px; margin-right: 12px; background: rgba(0,0,0,0.5);
        }

        .user-info { flex-grow: 1; }
        .rank-name { font-weight: 900; font-size: 11px; letter-spacing: 1px; color: #fff; text-transform: uppercase; }
        .prog-bar-bg { width: 100%; height: 6px; background: #1a2639; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .prog-fill { width: 0%; height: 100%; background: var(--neon); transition: 1s ease; }
        .score-text { font-size: 10px; margin-top: 4px; color: var(--neon); font-weight: bold; }

        /* --- SCROLLABLE GRID --- */
        .scroll-content {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .game-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; width: 100%; max-width: 400px; padding-bottom: 30px;
        }

        .square-box {
            aspect-ratio: 1 / 1; background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-decoration: none; color: white;
            transition: 0.3s ease;
        }

        .square-box:active { transform: scale(0.95); border-color: var(--neon); }
        .icon-bg { font-size: 30px; margin-bottom: 8px; }
        .box-title { font-weight: bold; font-size: 10px; letter-spacing: 1px; text-align: center; }
        
        /* --- FOOTER --- */
        .footer-panel {
            width: 100%; background: var(--panel-bg); padding: 15px;
            text-align: center; border-top: 1px solid rgba(255,255,255,0.05);
        }

        .signout-btn { 
            color: var(--danger); font-size: 12px; font-weight: 900; 
            letter-spacing: 1px; border: 1px solid var(--danger);
            padding: 8px 20px; border-radius: 20px; display: inline-block;
            cursor: pointer; transition: 0.3s;
        }

        .signout-btn:active { background: var(--danger); color: #fff; }
    </style>
</head>
<body>

    <div class="user-panel">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        <div class="rank-circle" id="rankIcon">...</div>
        <div class="user-info">
            <div class="rank-name" id="rankTitle">Loading...</div>
            <div class="prog-bar-bg"><div class="prog-fill" id="progFill"></div></div>
            <div class="score-text">PTS: <span id="lobbyScore">0</span></div>
        </div>
    </div>

    <div class="scroll-content">
        <div class="game-grid">
            <a href="chart.html" class="square-box"><div class="icon-bg">üìñ</div><div class="box-title">CHART</div></a>
            <a href="game1.html" class="square-box"><div class="icon-bg">‚å®Ô∏è</div><div class="box-title">DECODE</div></a>
            <a href="game2.html" class="square-box"><div class="icon-bg">üß©</div><div class="box-title">QUIZ</div></a>
            <a href="game3.html" class="square-box"><div class="icon-bg">üîé</div><div class="box-title">MATCH</div></a>
            <a href="game4.html" class="square-box"><div class="icon-bg">‚òÑÔ∏è</div><div class="box-title">FALLING</div></a>
            <a href="game5.html" class="square-box"><div class="icon-bg">üß†</div><div class="box-title">RECALL</div></a>
        </div>
    </div>

    <div class="footer-panel">
        <div class="signout-btn" id="signoutBtn">TERMINATE SESSION (SIGNOUT)</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('signoutBtn').onclick = () => {
            if(confirm("Are you sure you want to sign out?")) {
                signOut(auth).then(() => { window.location.href = "auth.html"; });
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                let score = 0;
                if (userSnap.exists()) { score = userSnap.data().score || 0; }
                else { await setDoc(userRef, { score: 0, email: user.email }); }
                updateUI(score);
            } else {
                window.location.href = "auth.html";
            }
        });

        function updateUI(score) {
            document.getElementById('lobbyScore').innerText = score;
            let rank = "RECRUIT"; let icon = "üë§"; let max = 100;
            if (score >= 2000) { rank = "MASTER"; icon = "üëë"; max = 2000; }
            else if (score >= 1000) { rank = "ELITE"; icon = "‚ö°"; max = 2000; }
            else if (score >= 500) { rank = "SPECIALIST"; icon = "üõ°Ô∏è"; max = 1000; }
            else if (score >= 100) { rank = "ANALYST"; icon = "üïµÔ∏è"; max = 500; }
            
            document.getElementById('rankTitle').innerText = rank;
            document.getElementById('rankIcon').innerText = icon;
            let percent = (score / max) * 100;
            document.getElementById('progFill').style.width = (percent > 100 ? 100 : percent) + "%";
        }
    </script>
</body>
</html>
