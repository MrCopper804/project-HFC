<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC Academy - Mission Lobby</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --danger: #ff4d4d;
            --admin: #ff0055;
            --gold: #ffd700;
            --panel: rgba(10, 15, 26, 0.95);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000 70%);
            color: #ccd6f6; margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            width: 100%; background: var(--panel); padding: 12px 15px;
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex; align-items: center; box-sizing: border-box; z-index: 100;
        }

        .icon-btn {
            width: 40px; height: 40px; display: flex; justify-content: center; 
            align-items: center; border-radius: 12px; background: var(--glass);
            color: var(--neon); text-decoration: none; font-size: 20px;
            border: 1px solid rgba(100, 255, 218, 0.2); cursor: pointer;
        }

        .user-stats { flex-grow: 1; margin: 0 15px; display: flex; align-items: center; }
        .rank-badge {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--neon);
            display: flex; justify-content: center; align-items: center; font-size: 14px;
            margin-right: 10px; background: rgba(0,0,0,0.5); box-shadow: 0 0 10px var(--neon);
        }

        .rank-text { font-weight: 900; font-size: 10px; color: #fff; letter-spacing: 1px; text-transform: uppercase; }
        .currency-row { font-size: 9px; margin-top: 3px; display: flex; gap: 10px; font-weight: bold; }

        /* --- MENU --- */
        .menu {
            position: absolute; top: 65px; right: 15px; background: #0d1117;
            border: 1px solid #30363d; border-radius: 15px; width: 210px;
            display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.9); z-index: 200; overflow: hidden;
        }
        .menu.active { display: block; }
        .menu-item {
            color: #fff; font-size: 13px; font-weight: bold; padding: 14px 20px;
            cursor: pointer; display: block; text-decoration: none; border-bottom: 1px solid #21262d;
        }
        .menu-item:hover { background: rgba(100, 255, 218, 0.1); color: var(--neon); }

        /* --- EXCHANGE MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: #0d1117; border: 2px solid var(--neon); padding: 25px;
            border-radius: 20px; width: 90%; max-width: 320px; text-align: center;
        }
        .mode-selector { display: flex; gap: 8px; margin-bottom: 15px; }
        .m-btn { flex: 1; padding: 10px; font-size: 10px; border-radius: 8px; border: 1px solid #333; background: none; color: #fff; cursor: pointer; }
        .m-btn.active { background: var(--neon); color: #000; font-weight: bold; }
        .c-input { width: 100%; padding: 12px; margin: 15px 0; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; color: white; text-align: center; }

        /* --- GRID --- */
        .grid { flex-grow: 1; overflow-y: auto; padding: 25px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 450px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .card {
            aspect-ratio: 1/1; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-decoration: none; color: white; transition: 0.3s;
        }
        .card:active { transform: scale(0.95); border-color: var(--neon); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="icon-btn">üè†</a>
        <div class="user-stats">
            <div class="rank-badge">‚≠ê</div>
            <div>
                <div class="rank-text" id="displayRank">RECRUIT</div>
                <div class="currency-row">
                    <span style="color:var(--neon)">XP: <span id="displayXP">0</span></span>
                    <span style="color:var(--gold)">COINS: <span id="displayCoins">0</span></span>
                </div>
            </div>
        </div>
        <div class="icon-btn" id="menuToggle">‚öôÔ∏è</div>
    </div>

    <div class="menu" id="mainMenu">
        <div class="menu-item" style="color:var(--gold)" onclick="openExchange()">üíé EXCHANGE CENTER</div>
        <a href="ranks.html" class="menu-item" style="color:var(--neon)">‚≠ê RANK UP STORE</a>
        <a href="profile.html" class="menu-item">üë§ PROFILE</a>
        <a href="leaderboard.html" class="menu-item">üèÜ LEADERBOARD</a>
        <div class="menu-item" id="logoutBtn" style="color:var(--danger); border:none;">üö™ LOGOUT</div>
    </div>

    <div class="modal" id="exModal">
        <div class="modal-box">
            <h3 style="color:var(--neon); margin-top:0;">EXCHANGE</h3>
            <div class="mode-selector">
                <button id="btnCtoX" class="m-btn active" onclick="setExMode('CtoX')">COIN ‚ûî XP</button>
                <button id="btnXtoC" class="m-btn" onclick="setExMode('XtoC')">XP ‚ûî COIN</button>
            </div>
            <p id="rate" style="font-size: 11px; color: #888;">1 COIN = 15 XP</p>
            <input type="number" id="exInput" class="c-input" placeholder="Amount">
            <div id="exPreview" style="font-size: 12px; color: var(--neon); margin-bottom: 15px;">You get: 0 XP</div>
            <button onclick="doExchange()" style="background:var(--neon); color:#000; border:none; padding:12px; border-radius:10px; font-weight:bold; width:100%; cursor:pointer;">CONFIRM</button>
            <p onclick="closeExchange()" style="color:#555; font-size:12px; margin-top:15px; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <div class="grid">
        <a href="chart.html" class="card">üìñ<br><span style="font-size:10px; margin-top:8px;">CHART</span></a>
        <a href="game1.html" class="card">‚å®Ô∏è<br><span style="font-size:10px; margin-top:8px;">DECODE</span></a>
        <a href="game2.html" class="card">üß©<br><span style="font-size:10px; margin-top:8px;">QUIZ</span></a>
        <a href="game3.html" class="card">üîé<br><span style="font-size:10px; margin-top:8px;">MATCH</span></a>
        <a href="game4.html" class="card">‚òÑÔ∏è<br><span style="font-size:10px; margin-top:8px;">FALLING</span></a>
        <a href="game5.html" class="card">üß†<br><span style="font-size:10px; margin-top:8px;">RECALL</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
            authDomain: "hfc-academy.firebaseapp.com",
            projectId: "hfc-academy",
            storageBucket: "hfc-academy.firebasestorage.app",
            messagingSenderId: "84006497196",
            appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let exMode = 'CtoX';
        const toggle = document.getElementById('menuToggle');
        const menu = document.getElementById('mainMenu');

        toggle.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('active'); };
        document.onclick = () => menu.classList.remove('active');
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.href = "auth.html");

        window.openExchange = () => document.getElementById('exModal').classList.add('active');
        window.closeExchange = () => document.getElementById('exModal').classList.remove('active');

        window.setExMode = (mode) => {
            exMode = mode;
            document.getElementById('btnCtoX').className = mode==='CtoX'?'m-btn active':'m-btn';
            document.getElementById('btnXtoC').className = mode==='XtoC'?'m-btn active':'m-btn';
            document.getElementById('rate').innerText = mode==='CtoX'?"1 COIN = 15 XP":"100 XP = 1 COIN";
            updateExPreview();
        };

        const updateExPreview = () => {
            const val = parseInt(document.getElementById('exInput').value) || 0;
            document.getElementById('exPreview').innerText = "You get: " + (exMode==='CtoX' ? val*15+" XP" : Math.floor(val/100)+" Coins");
        };
        document.getElementById('exInput').oninput = updateExPreview;

        window.doExchange = async () => {
            const amt = parseInt(document.getElementById('exInput').value);
            if (!amt || amt <= 0) return;
            const userRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(userRef);
            const data = snap.data();

            if (exMode === 'CtoX') {
                if ((data.coins||0) < amt) return alert("Not enough Coins!");
                await updateDoc(userRef, { coins: increment(-amt), score: increment(amt*15) });
            } else {
                if (amt < 100) return alert("Min 100 XP!");
                if ((data.score||0) < amt) return alert("Not enough XP!");
                await updateDoc(userRef, { score: increment(-amt), coins: increment(Math.floor(amt/100)) });
            }
            location.reload();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                const data = snap.data() || {};
                document.getElementById('displayRank').innerText = (data.rank || "recruit").replace('_', ' ');
                document.getElementById('displayXP').innerText = data.score || 0;
                document.getElementById('displayCoins').innerText = data.coins || 0;

                if (data.role === "admin" && !document.getElementById('adm')) {
                    const b = document.createElement('a');
                    b.href="admin.html"; b.id="adm"; b.className="menu-item"; b.style.color="var(--admin)";
                    b.innerHTML="üõ°Ô∏è COMMAND CENTER"; menu.prepend(b);
                }
            } else { location.href = "auth.html"; }
        });
    </script>
</body>
</html>
