<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Academy - Pro Lobby</title>
    <style>
        :root {
            --bg: #000000; /* Pure Black for Dope look */
            --glass: rgba(255, 255, 255, 0.05);
            --neon: #64ffda;
            --text: #ccd6f6;
            --accent: #00f2ff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, #112240 0%, #000000 70%);
            color: var(--text); 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- Header: Mera Concept (Rank Circle & Progress) --- */
        .user-panel {
            width: 100%; max-width: 400px;
            background: var(--glass);
            padding: 20px; border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center;
            margin-bottom: 30px; margin-top: 10px;
        }

        .rank-circle {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 3px solid var(--neon);
            box-shadow: 0 0 15px var(--neon);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; margin-right: 15px;
        }

        .user-info { flex-grow: 1; }
        .rank-name { font-weight: 900; font-size: 14px; letter-spacing: 2px; color: #fff; }
        .prog-bar-bg { width: 100%; height: 6px; background: #1a2639; border-radius: 10px; margin-top: 8px; }
        .prog-fill { width: 30%; height: 100%; background: var(--neon); border-radius: 10px; box-shadow: 0 0 10px var(--neon); }

        /* --- Game Area: Aapka Concept (Square Boxes) --- */
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 100%; 
            max-width: 400px; 
        }

        .square-box {
            aspect-ratio: 1 / 1;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .square-box:hover {
            border-color: var(--neon);
            transform: scale(1.05);
            background: rgba(100, 255, 218, 0.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .icon-bg {
            width: 55px; height: 55px; background: rgba(0,0,0,0.4);
            border-radius: 18px; display: flex; justify-content: center;
            align-items: center; font-size: 28px; margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .box-title { font-weight: 800; font-size: 12px; letter-spacing: 1px; color: var(--text); }

        .coming-soon {
            opacity: 0.3;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }

        .exit-btn { margin-top: auto; padding: 20px; color: var(--neon); text-decoration: none; font-size: 12px; font-weight: bold; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="user-panel">
        <div class="rank-circle">ðŸ‘¤</div>
        <div class="user-info">
            <div class="rank-name">SILVER DECODER</div>
            <div class="prog-bar-bg">
                <div class="prog-fill"></div>
            </div>
            <div style="font-size: 9px; margin-top: 5px; color: var(--neon);">350 / 1000 XP</div>
        </div>
    </div>

    <div class="game-grid">
        <a href="chart.html" class="square-box">
            <div class="icon-bg">ðŸ“–</div>
            <div class="box-title">BASIC CHART</div>
        </a>

        <div class="square-box coming-soon">
            <div class="icon-bg">ðŸ”’</div>
            <div class="box-title">COMING SOON</div>
        </div>
        
        </div>

    <a href="index.html" class="exit-btn">TERMINATE CONNECTION</a>

</body>
</html>
