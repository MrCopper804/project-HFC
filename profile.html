<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Agent Profile</title>
    <style>
        :root { --bg: #000; --neon: #64ffda; --gold: #ffd700; --glass: rgba(255,255,255,0.05); }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; display: flex; justify-content: center;
            background-image: radial-gradient(circle at center, #112240 0%, #000 90%);
        }
        .profile-card {
            background: var(--glass); padding: 30px; border-radius: 30px;
            border: 1px solid rgba(100, 255, 218, 0.2); width: 100%; max-width: 400px;
            backdrop-filter: blur(15px); text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px solid #222; }
        .label { font-size: 10px; color: #888; letter-spacing: 1px; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .val-xp { color: var(--neon); font-weight: bold; font-size: 18px; }
        .val-coin { color: var(--gold); font-weight: bold; font-size: 18px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        input {
            width: 100%; padding: 12px; margin: 5px 0; background: rgba(255,255,255,0.03);
            border: 1px solid #333; border-radius: 10px; color: white; text-align: center; font-size: 14px;
        }
        input:focus { border-color: var(--neon); outline: none; background: rgba(100, 255, 218, 0.05); }
        
        .update-btn {
            background: var(--neon); color: #000; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%;
            transition: 0.3s;
        }
        .update-btn:active { transform: scale(0.95); }
        .msg { font-size: 11px; margin-top: 15px; min-height: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2 style="letter-spacing: 3px; margin-bottom: 5px; color: var(--neon);">AGENT PROFILE</h2>
        <p id="userEmail" style="font-size: 12px; color: #888; margin-bottom: 20px;">authenticating...</p>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="label">MISSION XP</span>
                <span class="val-xp" id="displayXP">0</span>
            </div>
            <div class="stat-box">
                <span class="label">HFC COINS</span>
                <span class="val-coin" id="displayCoins">0</span>
            </div>
        </div>

        <div class="input-group">
            <span class="label">AGENT USERNAME</span>
            <input type="text" id="usernameInput" placeholder="Set Codename">
        </div>
        
        <div class="input-group">
            <span class="label">DATE OF BIRTH</span>
            <input type="date" id="dobInput">
        </div>

        <button class="update-btn" id="updateBtn">UPDATE CLOUD DATA</button>
        <p class="msg" id="statusMsg"></p>

        <a href="lobby.html" style="display:block; margin-top:25px; color:#444; text-decoration:none; font-size:11px; font-weight: bold;">‚Üê RETURN TO LOBBY</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUID = null;
    let lastUpdateTS = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUID = user.uid;
            document.getElementById('userEmail').innerText = user.email;
            // Foran data load karo
            await loadProfileData();
        } else { 
            window.location.href = "auth.html"; 
        }
    });

    async function loadProfileData() {
        const status = document.getElementById('statusMsg');
        status.innerText = "Syncing with cloud...";
        
        const docRef = doc(db, "users", currentUID);
        const snap = await getDoc(docRef);
        
        if (snap.exists()) {
            const data = snap.data();
            document.getElementById('displayXP').innerText = data.score || 0;
            document.getElementById('displayCoins').innerText = data.coins || 0;
            document.getElementById('usernameInput').value = data.username || "";
            document.getElementById('dobInput').value = data.dob || "";
            lastUpdateTS = data.lastUsernameChange; // Cloud timestamp
            status.innerText = "Cloud Synced";
            status.style.color = "#64ffda";
            setTimeout(() => { status.innerText = ""; }, 2000);
        }
    }

    document.getElementById('updateBtn').onclick = async () => {
        const newUsername = document.getElementById('usernameInput').value;
        const newDob = document.getElementById('dobInput').value;
        const status = document.getElementById('statusMsg');

        if(!newUsername) { status.innerText = "Username cannot be empty!"; return; }

        status.innerText = "Validating...";

        // 30 Days Check
        if (lastUpdateTS) {
            const lastDate = lastUpdateTS.toDate(); // Firebase timestamp to JS Date
            const now = new Date();
            const diffTime = Math.abs(now - lastDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffDays < 30) {
                status.innerText = `LOCKED: You can change again in ${30 - diffDays} days.`;
                status.style.color = "#ff4d4d";
                return;
            }
        }

        try {
            const userRef = doc(db, "users", currentUID);
            await updateDoc(userRef, {
                username: newUsername,
                dob: newDob,
                lastUsernameChange: serverTimestamp() // Set current server time
            });
            status.innerText = "PROFILE UPDATED IN CLOUD!";
            status.style.color = "#64ffda";
            // Refresh local timestamp to prevent multiple clicks
            loadProfileData();
        } catch (e) {
            status.innerText = "Error updating profile.";
            status.style.color = "#ff4d4d";
        }
    };
</script>
</body>
</html>
