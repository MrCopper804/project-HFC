<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Agent Profile</title>
    <style>
        :root { --bg: #000; --neon: #64ffda; --gold: #ffd700; --glass: rgba(255,255,255,0.05); }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; display: flex; justify-content: center;
            background-image: radial-gradient(circle at center, #112240 0%, #000 90%);
        }
        .profile-card {
            background: var(--glass); padding: 30px; border-radius: 30px;
            border: 1px solid rgba(100, 255, 218, 0.2); width: 100%; max-width: 400px;
            backdrop-filter: blur(15px); text-align: center;
        }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--neon); margin-bottom: 10px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px solid #222; }
        .label { font-size: 10px; color: #888; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .val-xp { color: var(--neon); font-weight: bold; font-size: 18px; }
        .val-coin { color: var(--gold); font-weight: bold; font-size: 18px; }

        input {
            width: 100%; padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.03);
            border: 1px solid #333; border-radius: 10px; color: white; text-align: center;
        }
        .update-btn {
            background: var(--neon); color: #000; border: none; padding: 12px 25px;
            border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%;
        }
        .msg { font-size: 11px; margin-top: 10px; min-height: 15px; }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2 style="letter-spacing: 3px; margin-bottom: 5px;">AGENT PROFILE</h2>
        <p id="userEmail" style="font-size: 12px; color: #666; margin-bottom: 20px;">---</p>

        <div class="stat-grid">
            <div class="stat-box">
                <span class="label">MISSION XP</span>
                <span class="val-xp" id="displayXP">0</span>
            </div>
            <div class="stat-box">
                <span class="label">HFC COINS</span>
                <span class="val-coin" id="displayCoins">0</span>
            </div>
        </div>

        <div style="text-align: left;">
            <span class="label">AGENT USERNAME</span>
            <input type="text" id="usernameInput" placeholder="Enter Username">
            
            <span class="label">DATE OF BIRTH</span>
            <input type="date" id="dobInput">
        </div>

        <button class="update-btn" id="updateBtn">UPDATE DATA</button>
        <p class="msg" id="statusMsg"></p>

        <a href="lobby.html" style="display:block; margin-top:25px; color:#555; text-decoration:none; font-size:12px;">BACK TO LOBBY</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUID = null;
    let lastUpdateDate = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUID = user.uid;
            document.getElementById('userEmail').innerText = user.email;
            fetchProfile();
        } else { window.location.href = "auth.html"; }
    });

    async function fetchProfile() {
        const docRef = doc(db, "users", currentUID);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            const data = snap.data();
            document.getElementById('displayXP').innerText = data.score || 0;
            document.getElementById('displayCoins').innerText = data.coins || 0;
            document.getElementById('usernameInput').value = data.username || "";
            document.getElementById('dobInput').value = data.dob || "";
            lastUpdateDate = data.lastUsernameChange; // This is a Firebase Timestamp
        }
    }

    document.getElementById('updateBtn').onclick = async () => {
        const newUsername = document.getElementById('usernameInput').value;
        const newDob = document.getElementById('dobInput').value;
        const status = document.getElementById('statusMsg');

        // Check 30 Days Limit
        if (lastUpdateDate) {
            const lastDate = lastUpdateDate.toDate();
            const now = new Date();
            const diffDays = Math.ceil((now - lastDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) {
                status.innerText = `Username can be changed after ${30 - diffDays} days.`;
                status.style.color = "#ff4d4d";
                return;
            }
        }

        try {
            await updateDoc(doc(db, "users", currentUID), {
                username: newUsername,
                dob: newDob,
                lastUsernameChange: serverTimestamp()
            });
            status.innerText = "Data Updated Successfully!";
            status.style.color = var(--neon);
            location.reload();
        } catch (e) {
            status.innerText = "Update Failed!";
        }
    };
</script>
</body>
</html>
