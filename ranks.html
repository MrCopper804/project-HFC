<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Rank Store</title>
    <style>
        :root {
            --bg: #000;
            --neon: #64ffda;
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4d4d;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            background-image: radial-gradient(circle at top, #112240 0%, #000 90%);
            color: white; margin: 0; padding: 20px; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .coin-status { 
            display: inline-block; background: rgba(255, 215, 0, 0.1); 
            border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 20px; border-radius: 25px; font-weight: 900; font-size: 14px;
        }

        .rank-list { display: flex; flex-direction: column; gap: 12px; max-width: 450px; margin: 0 auto; padding-bottom: 40px; }
        
        .rank-card {
            background: var(--glass); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px; border-radius: 20px; display: flex; justify-content: space-between;
            align-items: center; backdrop-filter: blur(10px); transition: 0.3s;
        }

        .rank-info { display: flex; flex-direction: column; }
        .rank-name { font-weight: 900; letter-spacing: 2px; font-size: 14px; color: #fff; text-transform: uppercase; }
        .rank-price { font-size: 11px; color: var(--gold); margin-top: 4px; font-weight: bold; }

        .buy-btn {
            background: #fff; color: #000; border: none; padding: 10px 18px;
            border-radius: 12px; font-weight: 900; font-size: 12px; cursor: pointer; transition: 0.2s;
        }

        .buy-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .owned { background: var(--neon) !important; color: #000 !important; box-shadow: 0 0 15px var(--neon); }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="letter-spacing: 5px; color: var(--neon); margin-bottom: 15px;">RANK STORE</h2>
        <div class="coin-status">BALANCE: <span id="userCoins">0</span> üíé</div>
    </div>

    <div class="rank-list" id="rankGrid">
        <p style="text-align: center; color: #444;">Accessing secure database...</p>
    </div>

    <a href="lobby.html" class="back-link">‚Üê EXIT STORE</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 10 Ranks based on your requirement
    const ranks = [
        { id: 'recruit', name: 'Recruit', price: 0 },
        { id: 'agent', name: 'Agent', price: 50 },
        { id: 'operative', name: 'Operative', price: 100 },
        { id: 'specialist', name: 'Specialist', price: 250 },
        { id: 'analyst', name: 'Analyst', price: 500 },
        { id: 'assassin', name: 'Assassin', price: 800 },
        { id: 'elite', name: 'Elite', price: 1200 },
        { id: 'commander', name: 'Commander', price: 2000 },
        { id: 'ghost', name: 'Ghost', price: 3500 },
        { id: 'legend', name: 'Legend', price: 5000 }
    ];

    let currentCoins = 0;
    let currentRankId = 'recruit';

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                currentCoins = data.coins || 0;
                currentRankId = data.rank || 'recruit';
                document.getElementById('userCoins').innerText = currentCoins;
                renderRanks();
            }
        } else { window.location.href = "auth.html"; }
    });

    function renderRanks() {
        const grid = document.getElementById('rankGrid');
        grid.innerHTML = '';
        
        ranks.forEach(r => {
            const isOwned = currentRankId === r.id;
            const canAfford = currentCoins >= r.price;
            
            grid.innerHTML += `
                <div class="rank-card">
                    <div class="rank-info">
                        <span class="rank-name">${r.name}</span>
                        <span class="rank-price">${r.price === 0 ? 'FREE' : r.price + ' COINS'}</span>
                    </div>
                    <button class="buy-btn ${isOwned ? 'owned' : ''}" 
                        onclick="buyRank('${r.id}', ${r.price})" 
                        ${isOwned || (r.price > 0 && !canAfford) ? 'disabled' : ''}>
                        ${isOwned ? 'ACTIVE' : (canAfford ? 'PURCHASE' : 'LOCKED')}
                    </button>
                </div>
            `;
        });
    }

    window.buyRank = async (rankId, price) => {
        if (currentCoins < price) return;
        
        const confirmMsg = price === 0 
            ? `Switch to ${rankId.toUpperCase()} rank?` 
            : `Authorize purchase of ${rankId.toUpperCase()} for ${price} coins?`;

        if (confirm(confirmMsg)) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    coins: increment(-price),
                    rank: rankId
                });
                alert("Rank Updated Successfully!");
                location.reload();
            } catch (error) {
                alert("Transaction Failed!");
            }
        }
    };
</script>
</body>
</html>
