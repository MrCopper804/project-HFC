<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Elite Rank Store</title>
    <style>
        :root {
            --bg: #050a10;
            --neon: #64ffda;
            --gold: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(100, 255, 218, 0.2);
        }

        body { 
            font-family: 'Orbitron', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 50% 0%, #112240 0%, transparent 50%),
                linear-gradient(180deg, #050a10 0%, #000 100%);
            color: white; margin: 0; padding: 20px; min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 40px; }
        
        .coin-status { 
            display: inline-block; 
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold); 
            color: var(--gold);
            padding: 10px 25px; 
            border-radius: 50px; 
            font-weight: 900; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            font-size: 16px;
            letter-spacing: 1px;
        }

        /* Grid System */
        .rank-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 10px;
        }
        
        /* Rank Box Style */
        .rank-card {
            background: var(--card-bg); 
            border: 1px solid var(--border);
            padding: 20px; 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            text-align: center;
            backdrop-filter: blur(12px); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .rank-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon);
            background: rgba(100, 255, 218, 0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .rank-name { 
            font-weight: 900; 
            letter-spacing: 1px; 
            font-size: 13px; 
            color: var(--neon); 
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .rank-price { 
            font-size: 12px; 
            color: #8892b0; 
            margin-bottom: 15px;
            font-family: sans-serif;
        }

        /* Special Items (Keyboard) */
        .special-item {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, rgba(255,215,0,0.1), rgba(100, 255, 218, 0.1));
            border: 2px dashed var(--gold);
            margin-top: 20px;
        }

        .buy-btn {
            width: 100%;
            background: transparent; 
            color: #fff; 
            border: 1px solid #fff; 
            padding: 8px;
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 11px; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }

        .buy-btn:hover:not(:disabled) {
            background: #fff;
            color: #000;
        }

        .buy-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .owned { 
            background: var(--neon) !important; 
            color: #000 !important; 
            border: none !important;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4); 
        }

        .back-link { 
            display: block; text-align: center; margin-top: 40px; 
            color: #8892b0; text-decoration: none; font-size: 12px; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="letter-spacing: 8px; color: #fff; margin-bottom: 10px; font-size: 24px;">HFC VAULT</h1>
        <div class="coin-status"><span id="userCoins">0</span> üíé</div>
    </div>

    <div class="rank-grid" id="rankGrid">
        </div>

    <a href="lobby.html" class="back-link">ACCESS TERMINAL EXIT_</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ranks = [
        { id: 'recruit', name: 'Recruit', price: 0 },
        { id: 'agent', name: 'Agent', price: 50 },
        { id: 'operative', name: 'Operative', price: 100 },
        { id: 'specialist', name: 'Specialist', price: 250 },
        { id: 'analyst', name: 'Analyst', price: 500 },
        { id: 'assassin', name: 'Assassin', price: 800 },
        { id: 'elite', name: 'Elite', price: 1200 },
        { id: 'commander', name: 'Commander', price: 2000 },
        { id: 'ghost', name: 'Ghost', price: 3500 },
        { id: 'legend', name: 'Legend', price: 5000 }
    ];

    let currentCoins = 0;
    let currentRankId = 'recruit';
    let hasKeyboard = false;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                currentCoins = data.coins || 0;
                currentRankId = data.rank || 'recruit';
                hasKeyboard = data.inventory?.includes('hfc_keyboard') || false;
                document.getElementById('userCoins').innerText = currentCoins.toLocaleString();
                renderRanks();
            }
        } else { window.location.href = "auth.html"; }
    });

    function renderRanks() {
        const grid = document.getElementById('rankGrid');
        grid.innerHTML = '';
        
        // Render Rank Boxes
        ranks.forEach(r => {
            const isOwned = currentRankId === r.id;
            const canAfford = currentCoins >= r.price;
            
            grid.innerHTML += `
                <div class="rank-card">
                    <span class="rank-name">${r.name}</span>
                    <span class="rank-price">${r.price === 0 ? 'DEFAULT' : r.price + ' üíé'}</span>
                    <button class="buy-btn ${isOwned ? 'owned' : ''}" 
                        onclick="buyRank('${r.id}', ${r.price})" 
                        ${isOwned || (r.price > 0 && !canAfford) ? 'disabled' : ''}>
                        ${isOwned ? 'ACTIVE' : (canAfford ? 'UNLOCK' : 'LOCKED')}
                    </button>
                </div>
            `;
        });

        // Add HFC Keyboard Special Box
        const canAffordKB = currentCoins >= 36000;
        grid.innerHTML += `
            <div class="rank-card special-item">
                <span class="rank-name" style="color:var(--gold)">‚å®Ô∏è HFC KEYBOARD</span>
                <span class="rank-price">36,000 üíé</span>
                <button class="buy-btn ${hasKeyboard ? 'owned' : ''}" 
                    onclick="buyKeyboard()" 
                    ${hasKeyboard || !canAffordKB ? 'disabled' : ''}>
                    ${hasKeyboard ? 'EQUIPPED' : (canAffordKB ? 'PURCHASE' : 'INSUFFICIENT FUNDS')}
                </button>
            </div>
        `;
    }

    window.buyRank = async (rankId, price) => {
        if (currentCoins < price) return;
        if (confirm(`Initialize neural link for ${rankId.toUpperCase()}?`)) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    coins: increment(-price),
                    rank: rankId
                });
                location.reload();
            } catch (e) { alert("Sync Error!"); }
        }
    };

    window.buyKeyboard = async () => {
        if (currentCoins < 36000) return;
        if (confirm("Purchase exclusive HFC Custom Keyboard?")) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                // Inventory check and update
                const userSnap = await getDoc(userRef);
                let inv = userSnap.data().inventory || [];
                if(!inv.includes('hfc_keyboard')) inv.push('hfc_keyboard');

                await updateDoc(userRef, {
                    coins: increment(-36000),
                    inventory: inv
                });
                alert("HFC Keyboard Unlocked!");
                location.reload();
            } catch (e) { alert("Transaction Failed!"); }
        }
    };
</script>
</body>
</html>
