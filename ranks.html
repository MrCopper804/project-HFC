<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HFC - Rank Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05080a;
            --neon: #64ffda;
            --gold: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4d4d;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 50% -20%, #112240 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0a192f 0%, transparent 30%);
            color: white; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* Container */
        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            padding-top: 20px;
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px; 
            color: var(--neon); 
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            font-size: 28px;
        }

        .coin-status { 
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid var(--gold); 
            color: var(--gold);
            padding: 10px 24px; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
            letter-spacing: 1px;
        }

        /* Rank List */
        .rank-list { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            padding-bottom: 100px; 
        }
        
        .rank-card {
            background: var(--card-bg); 
            border: 1px solid var(--border);
            padding: 20px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            backdrop-filter: blur(12px); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .rank-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; width: 4px; height: 100%;
            background: transparent;
            transition: 0.3s;
        }

        .rank-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .rank-info { display: flex; flex-direction: column; }
        
        .rank-name { 
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; 
            letter-spacing: 1px; 
            font-size: 15px; 
            color: #fff; 
            text-transform: uppercase; 
        }

        .rank-price { 
            font-size: 12px; 
            color: var(--gold); 
            margin-top: 6px; 
            font-weight: 600;
            opacity: 0.9;
        }

        /* Buttons */
        .buy-btn {
            background: #ffffff; 
            color: #000; 
            border: none; 
            padding: 12px 20px;
            border-radius: 10px; 
            font-weight: 800; 
            font-size: 12px; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .buy-btn:active { transform: scale(0.95); }

        .buy-btn:disabled { 
            background: #1a1a1a; 
            color: #444; 
            cursor: not-allowed; 
            border: 1px solid #333;
        }

        .owned { 
            background: var(--neon) !important; 
            color: #000 !important; 
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4); 
        }

        .rank-card.active-rank {
            border-color: var(--neon);
        }

        .rank-card.active-rank::before {
            background: var(--neon);
        }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 30px; 
            color: #888; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 600;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .back-link:hover { color: #fff; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>STORE</h2>
            <div class="coin-status">
                <span style="margin-right: 8px;">BALANCE:</span>
                <span id="userCoins">0</span> 
                <span style="margin-left: 5px;">ðŸ’Ž</span>
            </div>
        </div>

        <div class="rank-list" id="rankGrid">
            <p style="text-align: center; color: #555; font-size: 14px; margin-top: 50px;">
                Initialising secure connection...
            </p>
        </div>

        <a href="lobby.html" class="back-link">EXIT TERMINAL</a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBIT9JgQ8t044EbgeGSGWNfh-CgNrWajN8",
        authDomain: "hfc-academy.firebaseapp.com",
        projectId: "hfc-academy",
        storageBucket: "hfc-academy.firebasestorage.app",
        messagingSenderId: "84006497196",
        appId: "1:84006497196:web:be0d33ae2db19dd77ae809"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ranks = [
        { id: 'recruit', name: 'Recruit', price: 0 },
        { id: 'agent', name: 'Agent', price: 50 },
        { id: 'operative', name: 'Operative', price: 100 },
        { id: 'specialist', name: 'Specialist', price: 250 },
        { id: 'analyst', name: 'Analyst', price: 500 },
        { id: 'assassin', name: 'Assassin', price: 800 },
        { id: 'elite', name: 'Elite', price: 1200 },
        { id: 'commander', name: 'Commander', price: 2000 },
        { id: 'ghost', name: 'Ghost', price: 3500 },
        { id: 'legend', name: 'Legend', price: 5000 }
    ];

    let currentCoins = 0;
    let currentRankId = 'recruit';

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                currentCoins = data.coins || 0;
                currentRankId = data.rank || 'recruit';
                document.getElementById('userCoins').innerText = currentCoins.toLocaleString();
                renderRanks();
            }
        } else { window.location.href = "auth.html"; }
    });

    function renderRanks() {
        const grid = document.getElementById('rankGrid');
        grid.innerHTML = '';
        
        ranks.forEach(r => {
            const isOwned = currentRankId === r.id;
            const canAfford = currentCoins >= r.price;
            
            grid.innerHTML += `
                <div class="rank-card ${isOwned ? 'active-rank' : ''}">
                    <div class="rank-info">
                        <span class="rank-name">${r.name}</span>
                        <span class="rank-price">${r.price === 0 ? 'FREE ACCESS' : r.price.toLocaleString() + ' COINS'}</span>
                    </div>
                    <button class="buy-btn ${isOwned ? 'owned' : ''}" 
                        onclick="buyRank('${r.id}', ${r.price})" 
                        ${isOwned || (r.price > 0 && !canAfford) ? 'disabled' : ''}>
                        ${isOwned ? 'ACTIVE' : (canAfford ? 'PURCHASE' : 'LOCKED')}
                    </button>
                </div>
            `;
        });
    }

    window.buyRank = async (rankId, price) => {
        if (currentCoins < price) return;
        
        const confirmMsg = price === 0 
            ? `Switch to ${rankId.toUpperCase()} rank?` 
            : `Authorize purchase of ${rankId.toUpperCase()} for ${price} coins?`;

        if (confirm(confirmMsg)) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    coins: increment(-price),
                    rank: rankId
                });
                alert("Rank Updated Successfully!");
                location.reload();
            } catch (error) {
                alert("Transaction Failed!");
            }
        }
    };
</script>
</body>
</html>
