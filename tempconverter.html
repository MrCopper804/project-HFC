<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Temp Converter</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --bg-dark: #0d0d0d;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border: 1px solid var(--neon-blue);
            width: 350px;
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: var(--neon-blue);
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid var(--neon-pink);
            color: white;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .result-box {
            margin-top: 2rem;
            padding: 15px;
            border: 1px dashed var(--neon-blue);
            border-radius: 8px;
        }

        #resultValue {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="converter-card">
    <h2>Temp Flux</h2>
    
    <div class="input-group">
        <label>Enter Temperature</label>
        <input type="number" id="inputValue" placeholder="Value..." oninput="convert()">
    </div>

    <div class="input-group">
        <label>From</label>
        <select id="fromUnit" onchange="convert()">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>
    </div>

    <div class="input-group">
        <label>To</label>
        <select id="toUnit" onchange="convert()">
            <option value="F">Fahrenheit (°F)</option>
            <option value="C">Celsius (°C)</option>
            <option value="K">Kelvin (K)</option>
        </select>
    </div>

    <div class="result-box">
        <div id="resultValue">0.00</div>
        <small id="formulaText" style="color: #666; font-size: 0.7rem;"></small>
    </div>
</div>

<script>
function convert() {
    const val = parseFloat(document.getElementById('inputValue').value);
    const from = document.getElementById('fromUnit').value;
    const to = document.getElementById('toUnit').value;
    const resultDisplay = document.getElementById('resultValue');
    
    if (isNaN(val)) {
        resultDisplay.innerText = "0.00";
        return;
    }

    let result;

    // Logic for conversion
    if (from === to) {
        result = val;
    } else if (from === "C") {
        result = (to === "F") ? (val * 9/5) + 32 : val + 273.15;
    } else if (from === "F") {
        result = (to === "C") ? (val - 32) * 5/9 : (val - 32) * 5/9 + 273.15;
    } else if (from === "K") {
        result = (to === "C") ? val - 273.15 : (val - 273.15) * 9/5 + 32;
    }

    resultDisplay.innerText = result.toFixed(2) + " " + (to === "K" ? "K" : "°" + to);
}
</script>

</body>
</html>
