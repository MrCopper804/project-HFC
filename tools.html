<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFC Tools Center - Developed by Umair Khan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --neon: #64ffda;
            --glass: rgba(255, 255, 255, 0.05);
            --panel: #0a0f1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #112240 0%, #000 75%);
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Header Styling Updated */
        header {
            padding: 0 20px;
            height: 70px; /* Fixed height for better alignment */
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            text-decoration: none;
            color: var(--neon);
            font-size: 11px;
            font-weight: 800;
            border: 1px solid rgba(100, 255, 218, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(100, 255, 218, 0.05);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .back-btn:active {
            background: var(--neon);
            color: #000;
        }

        h1 {
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
        }

        h1 span { color: var(--neon); }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Tool Card Styling */
        .tool-card {
            background: var(--glass);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            border-color: var(--neon);
            background: rgba(100, 255, 218, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        .tool-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tool-desc {
            font-size: 9px;
            color: #8892b0;
            line-height: 1.4;
        }

        /* RGB Border Animation for Special Tools */
        .special-tool {
            border: none;
            padding: 3px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #00ffff, #ff0000);
            background-size: 400%;
            animation: rgb-move 5s linear infinite;
        }

        @keyframes rgb-move {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        .inner-tool {
            background: #0a0f1a;
            border-radius: 17px;
            padding: 22px 12px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .branding-footer {
            text-align: center;
            padding: 20px;
            font-size: 10px;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <a href="lobby.html" class="back-btn">üè† Lobby</a>
        <h1>HFC <span>Tools</span></h1>
    </header>

    <div class="tools-grid">
        
        <a href="htmlcodeeditor.html" class="tool-card special-tool">
            <div class="inner-tool">
                <div class="tool-icon">‚ö°</div>
                <div class="tool-name">HTML Editor</div>
                <div class="tool-desc">Live Code, Preview</div>
            </div>
        </a>

        <a href="#" class="tool-card" style="opacity: 0.5;">
            <div class="tool-icon">üß™</div>
            <div class="tool-name">Coming Soon</div>
            <div class="tool-desc">Under Development</div>
        </a>

        <a href="#" class="tool-card" style="opacity: 0.5;">
            <div class="tool-icon">üõ°Ô∏è</div>
            <div class="tool-name">System Tool</div>
            <div class="tool-desc">Coming Soon</div>
        </a>

    </div>

    <div class="branding-footer">
        DEVELOPED BY UMAIR KHAN
    </div>

</body>
</html>
